l_russian:
 LOADING_TIP_0: "«Понаражали пидорасов тут, хохлов, кпссэсник например».\n- Дмитрий Гарнье"
 LOADING_TIP_1: "«Я щас такой бизнес замучу».\n- Дмитрий Гарнье"
 LOADING_TIP_2: "«Блять, чо он купил?».\n- Дмитрий Гарнье"
 LOADING_TIP_3: "«Если бы мы вынесли всю просрочку бесплатно, я бы её всю сожрал».\n- Дмитрий Гарнье"
 LOADING_TIP_4: "«Он зеленее Шрека».\n- Дмитрий Гарнье"
 LOADING_TIP_5: "«Я бы её имел только в подвале».\n- Дмитрий Гарнье"
 LOADING_TIP_6: "«Я - не я, если я не ебанутый».\n- Дмитрий Гарнье"
 LOADING_TIP_7: "«Тебе чо не дай, Вова, ты куда угодно сунешь».\n- Дмитрий Гарнье"
 LOADING_TIP_8: "«Извините, он ещё не догодался поставить пушку на машину».\n- Дмитрий Гарнье"
 LOADING_TIP_9: "«Только попробуй, сразу в миграционный отдел поедешь, в Африке работать, энергию добывать».\n- Дмитрий Гарнье"
 LOADING_TIP_10: "«УЛЮЛЮ».\n- Дмитрий Гарнье"
 LOADING_TIP_11: "«КУРЛЫК КУРЛЫК».\n- Дмитрий Гарнье"
 LOADING_TIP_12: "«Кто на колонке сирену включил?».\n- Дмитрий Гарнье"
 LOADING_TIP_13: "«Я купаться, прийду скоро...».\n- Дмитрий Гарнье"
 LOADING_TIP_14: "«Я заварить себе час, прийду через пару минут...».\n- Дмитрий Гарнье"
 LOADING_TIP_15: "«Я отойду, прийду через пару минут...».\n- Дмитрий Гарнье"
 LOADING_TIP_16: "«Человек умеет вести дискуссию, а животное в случаи проигрыша огрызается, орёт, кусается, царапается, обезьяны бьют.Человек в состоинии оценивать возможность его в неправоте и разобраться в теме. Животное ни в чем разбираться не хочет, животному по инстинктам главное жрать,пить и ебаться».\n- Владимир Фролов"
 LOADING_TIP_17: "Дмитрий Гранье: «Вы бы согласились полюбить мужчину радикала?».\n- Девушка: «Ради чего? Кала?»"
 LOADING_TIP_18: "«Твари вонючие, вы что творите? Вы скоты! Отрывайте свои сраки из кабинетов, в которые вас посадили защищать эту страну!».\n- Евгений Пригожин"
 LOADING_TIP_19: "«Помните прошлое, но живите будущим».\n- Евгений Пригожин"
 LOADING_TIP_20: "«Работаем. Температура плюс пятьдесят, всё как мы любим. ЧВК «Вагнер» проводит РПД. Делает Россию ещё более великой на всех континентах, а Африку — ещё более свободной».\n- Евгений Пригожин"
 LOADING_TIP_21: "«Мы все попадем в ад, но в аду мы будем лучшими».\n- Евгений Пригожин"
 LOADING_TIP_22: "«Я заварить себе час, прийду через пару минут...».\n- Евгений Пригожин"
 LOADING_TIP_23: "«Шойгу! Герасимов! Где боеприпасы?! Вы сидите, твари, в дорогих клубах, ваши дети прутся от жизни…».\n- Евгений Пригожин"
 LOADING_TIP_24: "«Последние волосы встали у меня дыбом, когда я узнал о положении дел в экономике.».\n- Александр Лукошенко"
 LOADING_TIP_25: "«Я их левой сиськой всех выкормил».\n- Александр Лукошенко"
 LOADING_TIP_26: "«Вы мне тут на болезнь не жалуйтесь! У нас в правительстве больных много».\n- Александр Лукошенко"
 LOADING_TIP_27: "«Я обещаю, что к Новому году у каждого белоруса на столе будут нормальные человеческие яйца.».\n- Александр Лукошенко"
 LOADING_TIP_28: "«Возле кормушки, имя которой власть, все хрюкают одинаково: и красные, и белые.».\n- Александр Лукошенко"
 LOADING_TIP_29: "«Только взялся за яйца, как сразу молоко пропало.».\n- Александр Лукошенко"
 
 LOADING_TIP_30: "«ФЩЩЩ, мелкий, задание тебе».\n- Дмитрий Гарнье"
 LOADING_TIP_31: "«Мы все попадем в ад, но в аду мы будем лучшими».\n- Александр Лукошенко"
 LOADING_TIP_32: "«Беларус – это русский со знаком качества.».\n- Александр Лукошенко"
 LOADING_TIP_33: "«Мы хотим справедливости! Нас хотят задушить! Мы пойдем на Москву!».\n- Евгений Пригожин"
 LOADING_TIP_34: "«На полпути тебя просто как клопа раздавят. Несмотря на то что войска отвлечены на соответствующем фронте.».\n- Александр Лукошенко"
 LOADING_TIP_35: "«Нас 25 тысяч  и мы идём разбираться».\n- Евгений Пригожин"
 LOADING_TIP_36: "«Это не военный переворот, это Марш Справедливости».\n- Евгений Пригожин"
 LOADING_TIP_37: "Андрей: «Как я буду себя чувствовать при коммунизме?» Дима: «Лично ты будешь чувствовать общий дидло в жопе...»"
 LOADING_TIP_38: "«Ну что, капитализм порешал?...».\n- Дмитрий Гарнье"
 LOADING_TIP_39: "«Армен повышает цены на арбузы если начинается инфляция, в этом весь секрет...».\n- Жирнич"
 
