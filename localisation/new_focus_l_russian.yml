 CFG_the_left_opposition: "Левая оппозиция"
 CFG_the_left_opposition_desc: "Очевидно, что Советский Союз сбился с обещанного пути. Ходят даже разговоры о строительстве социализма в отдельно взятой стране — это значит, что рабочие остального мира будут предоставлены сами себе без всякой солидарности. Если товарищ Сталин не будет действовать, за дело возьмутся другие."
 CFG_the_left_opposition_tt: "Начинает процесс подготовки к §Yгражданской войне§! в государстве [ROOT.GetNameDef]."
 CFG_the_fourth_international: "Четвертый интернационал"
 CFG_the_fourth_international_desc: "Сталинские марионетки в так называемом Третьем Интернационале показали себя полностью неспособными продвигать дело революции. Их видение коммунизма мало похоже на теории Маркса и Ленина, оно превращает мечту о рабочем государстве под управлением демократии в антиутопический кошмар. Нам нужен новый интернационал, который будет защищать революцию!"
 CFG_bring_old_trotskyists_back: "Вернуть старых троцкистов"
 CFG_bring_old_trotskyists_back_desc: "В ранние годы революции среди разных группировок в партии были часты напряженные споры. Некоторых несогласных с линией партии — в частности, Карла Радека и Евгения Преображенского — даже изгнали из ее рядов из-за незначительных разногласий. Возможно, простого жеста раскаяния от этих давних членов партии было бы достаточно, чтобы принять их обратно."
 CFG_bring_old_trotskyists_back_trigger_tt: "§Y$CFG_karl_radek$§! и §Y$CFG_yevgeny_preobrazhensky$§! уничтожены Сталиным."
 CFG_bring_old_trotskyists_back_effect_tt: "§Y$CFG_karl_radek$§! и §Y$CFG_yevgeny_preobrazhensky$§! становятся доступны в роли советников."
 CFG_organize_the_wreckers: "Организовать вредительство"
 CFG_organize_the_wreckers_desc: "Если Сталин и его подручные решат сопротивляться, а не действовать в интересах революции, мы должны быть готовы сражаться. В такой отчаянной ситуации не стоит отказываться даже от саботажа народной собственности. Саботаж должен проводиться точечно и не уничтожать великих достижений советских рабочих."
 CFG_organize_the_wreckers_tt: "Открывает §Yрешения§! по саботажу промышленности в ходе гражданской войны."
 CFG_integrate_smirnovs_bloc: "Интегрировать смирновский блок"
 CFG_integrate_smirnovs_bloc_desc: "Несколько старых троцкистов недавно были арестованы и заключены в тюрьму за то, что высказывались против сталинской диктатуры. Поговорив с кем надо, мы могли бы организовать их освобождение и отправку в изгнание, где они организуются вдали от политической паранойи. Они не забудут, кто именно помог им бежать."
 CFG_integrate_smirnovs_bloc_tt: "§Y$CFG_ivan_smirnov$§!, §Y$CFG_ivar_smilga$§! и §Y$CFG_aleksandr_shlyapnikov$§! будут освобождены из тюрьмы и отправлены в изгнание (§Gперсонажи в изгнании не могут быть подвергнуты чистке§!). Они будут доступны в роли советников с началом гражданской войны.\nДобавляет поддержку левой оппозиции в два региона."
 CFG_left_eliminate_right: "Искоренить правых"
 CFG_left_eliminate_right_desc: "В партии есть группировки, абсолютно несовместимые друг с другом. Если мы хотим захватить правительство и вернуть революцию на верный курс, нам нельзя отвлекаться на их распри. Раз «товарищ» Сталин так активно ищет внутренних врагов, мы могли бы обратить его внимание на кого нужно…"
 CFG_left_eliminate_right_tt: "§Y$CFG_nikolay_bukharin$§!, §Y$CFG_aleksey_rykov$§! и §Y$CFG_mikhail_tomsky$§! станут потенциальными целями сталинских чисток."
 CFG_eliminate_opposition_factionalism_tt: "Изменяет §Y$CFG_factionalism_modifier$§!:\nПрирост политической власти: §G+5%§!."
 CFG_committee_in_exile: "Комитет в изгнании"
 CFG_committee_in_exile_desc: "Никогда нельзя знать наверняка, кто следующим станет жертвой паранойи Сталина. Мы должны подготовить тайные маршруты и убежища, чтобы вывозить из страны своих сторонников, если те вдруг станут целью очередной чистки."
 CFG_committee_in_exile_tt: "Открывает решение §Y$CFG_send_supporters_abroad$§!, позволяющее нам отправлять симпатизирующих в изгнание (§Gперсонажи в изгнании не могут быть подвергнуты чистке§!). Изгнанные персонажи станут доступны с началом гражданской войны."
 CFG_approach_tukhachevsky: "Обратиться к Тухачевскому"
 CFG_approach_tukhachevsky_desc: "Михаил Тухачевский, без сомнения, один из наших величайших военных мыслителей. Его теория о быстром продвижении в глубокий тыл противника объединенных войск не обошлась без критики, но он тем не менее еще пользуется поддержкой некоторых талантливых генералов. Если мы убедим его присоединиться к нашему делу, он станет бесценным союзником."
 CFG_approach_tukhachevsky_tt: "§Y$CFG_mikhail_tukhachevsky$§! встанет на сторону левой оппозиции в гражданской войне, приведя с собой войска и верных ему генералов."
 CFG_approach_primakov: "Обратиться к Примакову"
 CFG_approach_primakov_tt: "§Y$CFG_vitaly_primakov$§! встанет на сторону левой оппозиции в гражданской войне, приведя с собой войска и верных ему генералов."
 CFG_approach_primakov_desc: "Виталий Примаков — один из наших лучших командиров-кавалеристов. Его поддержка в борьбе за страну была бы бесценна."
 CFG_funds_for_the_cause: "Деньги на правое дело"
 CFG_funds_for_the_cause_desc: "То, что $CFG_lev_trotsky$ и другие находятся за границей, может сыграть нам на руку. Следует организовать по всему миру сбор средств на дело социализма и одновременно с этим втайне убеждать правительства поддержать нас оружием."
 CFG_funds_for_the_cause_tt: "Добавляет идею §Y$CFG_foreign_funds_idea$§! на 365 дней с начала гражданской войны."
 CFG_left_opposition_coup: "Разжечь пламя"
 CFG_left_opposition_coup_desc: "Время пришло. Поднимем знамена в борьбе с тираном. Революция начнется заново!"
 CFG_left_opposition_coup_tt: "Добавляет поддержку левой оппозиции в армии, на флоте и в авиации.\nНачинает §Yсоветскую гражданскую войну§!. "
 CFG_exiled_advisors_available_tt: "§YСтанут доступны персонажи, отправленные в изгнание.§!"
 CFG_the_vanguard_of_the_true_revolution: "Авангард истинной революции"
 CFG_the_vanguard_of_the_true_revolution_desc: "Пусть мир услышит о нашей революции. Мы призовем революционеров всего мира под свои знамена. Вместе мы можем одолеть Сталина и добиться победы революции."
 CFG_long_live_the_workers_government: "Да здравствует правительство рабочих!"
 CFG_long_live_the_workers_government_desc: "Теперь, когда мы отправились по долгому пути к истинному освобождению рабочего класса, нельзя поддаваться искушению заменить одно правительство элиты на другое. Наш союз должно возглавлять истинное правительство рабочих, собранное из рабочих и для рабочих."
 FOURTH_INTERNATIONAL_FACTION: "Четвертый Интернационал"
 CFG_left_purges: "Убрать контрреволюционеров"
 CFG_left_purges_desc: "В стране хватает и других, вынашивавших нелюбовь к Сталину. Пока мы утверждаем свое правление, надо не допустить, чтобы эти люди начали формировать контрреволюционные ячейки, иначе у нас очень быстро начнется очередная гражданская война."
 CFG_left_right_purges_factionalism_tt: "Убирает модификатор политической власти у: §Y$CFG_factionalism_modifier$§!"
 CFG_left_purges_tt: "Советники из правой оппозиции будут убраны"
 CFG_the_builder_of_the_red_army: "Строитель Красной армии"
 CFG_the_builder_of_the_red_army_desc: "Какой бы она ни стала в будущем, неизменным останется одно: создатель Красной армии — $CFG_lev_trotsky$. Пора ему вернуться на свою прежнюю позицию и повести новую, усиленную Красную армию в бой."
 CFG_reigniting_the_revolutionary_spirit: "Пробуждение революционного духа"
 CFG_reigniting_the_revolutionary_spirit_desc: "Годы сталинистского правления приглушили революционное рвение нашего народа. Нашим рабочим твердили, что революция рано или поздно случится. Мы знаем, что это не так — при текущем развитии дел в мире огонь революции нужно разжигать в других, не столь развитых странах. Мы раздуем это пламя."
 CFG_the_permanent_revolution: "Вечная революция"
 CFG_the_permanent_revolution_desc: "Марксистская теория учит нас, что при подходящих обстоятельствах революция неизбежна, но сейчас такие обстоятельства явно не наступили или наступили не везде. Мы не должны мириться с этим и ждать мировой революции, до которой могут оставаться сотни лет. Рабочие и крестьяне всего мира страдают уже сейчас, сегодня, и их освобождение не может ждать."
 CFG_the_permanent_revolution_decisions_tt: "Открывает решение §YОрганизовать пятую колонну§!, позволяющие разжечь огонь революционных восстаний во враждебных соседских странах Европы."
 CFG_the_permanent_revolution_trotsky_trait_tt: "Если §Y$CFG_lev_trotsky$§! является лидером государства:"
 CFG_depoliticize_the_military: "Деполитизировать армию"
 CFG_depoliticize_the_military_desc: "Главная цель армии — защита рабочего класса. Наши солдаты по большей части уже принадлежат к этому классу и, следовательно, не нуждаются в присмотре свыше. Что еще важнее, Красная армия должна быть сосредоточена на своей главной цели и не отвлекаться на политические игры."
 CFG_depoliticize_the_military_ns_tt: "$CFG_modify_the_red_army_ns_intro$ \nМаксимальный коэффициент прироста командного ресурса: §G+10§! \n\n"
 CFG_system_decentralization: "Децентрализация системы"
 CFG_system_decentralization_desc: "Сталин централизовал не только партию, но и всю страну. Такой подход очевидно контрреволюционен, он отбирает власть у рабочих и передает ее в руки коррумпированной элиты. Мы должны повернуть все вспять и дать возможность рабочим снова решать свою судьбу."
 CFG_strengthen_heavy_industry: "Усилить тяжелую промышленность"
 CFG_strengthen_heavy_industry_desc: "Тяжелая промышленность — сердце нашей экономики. Если мы хотим, чтобы революция не просто выживала, но и процветала, нужно усилить этот сектор дополнительно."
 CFG_a_global_class_struggle: "Всемирная классовая борьба"
 CFG_a_global_class_struggle_desc: "Борьба за освобождение рабочего класса по определению должна быть всемирной. Пока хоть одна страна поддерживает капиталистическую систему, революция в опасности. Как только рабочие всего мира осознают, что революция снова идет, они стекутся под наши знамена и поддержат нас в наших начинаниях."
 CFG_a_global_class_struggle_decision_tt: "Открывает решение §YВзбудоражить пролетариат§!, позволяющее дестабилизировать европейских соседей и оправдать войну с ними."
 CFG_all_power_to_the_CFGiets: "Вся власть Советам"
 CFG_all_power_to_the_CFGiets_desc: "Революция началась с простой идеи о том, что народ должен самостоятельно решать свою судьбу, собирая советы рабочих, солдат и крестьян. Лишь потом эта система вернулась к той, где бюрократы, назначенные приказным порядком, принимают решения издалека. Когда же эти решения оказались неэффективными, наказывали за все рабочих. Хватит!"
 CFG_regional_development: "Развитие регионов"
 CFG_regional_development_desc: "Вместо того чтобы создать небольшое количество централизованных заводов и обречь остальную страну на голод, мы должны проследить, чтобы развитие промышленности распространилось по всему Союзу."
 CFG_autonomous_CFGiet_republics: "Автономные советские республики"
 CFG_autonomous_CFGiet_republics_desc: "В годы, последовавшие за революцией, сталинисты делали все, чтобы лишить регионы идентичности и подавить стремление рабочих в некоторых регионах к самоопределению. Контрреволюционный характер таких действий очевиден. Если рабочие в некоторых советских республиках желают обрести повышенную степень автономии, мы должны предоставить ее без колебаний."
 CFG_autonomous_CFGiet_republics_tt: "Разрешает давать странам свободу"
 CFG_international_union_of_CFGiet_republics: "Интернациональный Союз советских республик"
 CFG_international_union_of_CFGiet_republics_desc: "Величайшее предательство нашей революции — идея, что социализм можно (и даже нужно) возводить лишь в отдельно взятой стране. Либо все рабочие во всех странах вместе построят социализм, либо его не построит никто. В разных государствах революция находится на разных этапах, но мы разделим свои ресурсы со всеми союзными нам странами, где рабочие контролируют правительство."
 CFG_international_union_of_CFGiet_republics_tt: "Модифицирует: §Y$CFG_factionalism_modifier$§!:\nРасходы на торговлю с метрополией: §G-10%§!\nМодификатор стабильности от популярности партии: §G+10%§!\n"
 CFG_international_union_of_CFGiet_republics_puppet_tt: "Добавить §Yфабрику§! в столичный регион."
 CFG_the_onslaught_on_colonialism: "Расправа с колониализмом"
 CFG_the_onslaught_on_colonialism_decision_tt: "Открывает решения §YОрганизовать пятую колонну§! и §YВзбудоражить пролетариат§! в соседних африканских странах."
 CFG_the_onslaught_on_colonialism_desc: "Империализм и эксплуатация колоний — обязательные составляющие позднего капитализма. Удержание миллионов людей в рабстве дает нам огромный революционный потенциал, который можно с легкостью использовать. Угнетенные народы колониальных империй жаждут вздохнуть свободно, и мы освободим их от цепей."
 CFG_carry_revolution_east: "Нести революцию на восток"
 CFG_carry_revolution_east_desc: "Жестокая эксплуатация африканских колоний не дала местным обществам развиться до того уровня, на котором революция может одержать победу. В более развитых странах Азии дело обстоит по-другому: там существует большой революционный потенциал, который ждет, чтобы его выпустили на свободу."
 CFG_carry_revolution_east_decision_tt: "Открывает решения §YОрганизовать пятую колонну§! и §YВзбудоражить пролетариат§! в соседних азиатских странах."
 CFG_the_end_of_the_imperialist_era: "Конец эры империализма"
 CFG_the_end_of_the_imperialist_era_desc: "Возможно, самое открытое проявление империализма лежит в так называемой доктрине Монро, в которой одна-единственная страна объявляет своей эксклюзивной территорией целый континент. Такого быть не должно. На Американском континенте появится революционный плацдарм, и рабочие западного полушария наконец-то вздохнут свободно."
 CFG_the_end_of_the_imperialist_era_decision_tt: "Открывает решения §YОрганизовать пятую колонну§! и §YВзбудоражить пролетариат§! в соседних странах Америки и Океании."
 CFG_military_support: "Военная поддержка"
 CFG_military_support_desc: "Возможность заручиться поддержкой вооруженных сил очень ценна. Даже если в результате информаторы Сталина узнают о нашем заговоре, будем надеяться, что отреагировать он к тому моменту уже не успеет."
 CFG_military_support_tt: "Увеличивает поддержку вооруженных сил в случае гражданской войны.\nОткрывает решение обзавестись дополнительной поддержкой."
 CFG_divert_attention_towards_military: "Перенаправить внимание на армию"
 CFG_divert_attention_towards_military_desc: "Если Сталин поверит, что армия недовольна им, он нападет не на нас, а на нее. В конце концов, армия ведь и правда им недовольна…"
 CFG_divert_purge_attention_tt: "Запускает случайную чистку армии. \nОткрывает §Yрешение§! Подставить военных офицеров.\nОбходит фокус §Y$CFG_the_zinovyevite_terrorist_center$§! для центра."
 CFG_gain_support_from_party_members: "Получить поддержку членов партии"
 CFG_gain_support_from_party_members_desc: "Некоторые выступают марионетками Сталина исключительно из страха перед ним. Надо убедить их, что наш план увенчается успехом и они смогут стать героями без особых стараний. Есть способы…"
 CFG_gain_support_from_party_members_tt: "§Y$CFG_vsevolod_merkulov$§!, §Y$CFG_mikhail_kalinin$§! и §Y$CFG_nikita_khrushchyov$§! присоединяются к оппозиции с началом гражданской войны.\n§G+10%§! к стабильности с началом гражданской войны"
 CFG_sway_the_railway_workers: "Склонить на свою сторону железнодорожных рабочих"
 CFG_sway_the_railway_workers_desc: "Революции нужны припасы. Мы должны склонить железнодорожных рабочих на свою сторону. Это даст нам возможность подготовиться и скрыть свои склады вокруг операционной базы."
 CFG_sway_the_railway_workers_tt: "Добавляет §Yжелезную дорогу§! и §Yузлы снабжения§! вокруг штабного региона, когда начинается §Y[GetCFGietCivilWarName]§!."
 CFG_infiltrate_the_nkvd: "Внедриться в НКВД"
 CFG_infiltrate_the_nkvd_desc: "Рядовые сотрудники НКВД выполняют грязную работу Сталина и часто ведут себя как его верные слуги, но даже в стене есть трещины. Мы сделаем так, чтобы как можно больше таких сотрудников начало работать на нас и скармливать тирану дезинформацию."
 CFG_infiltrate_the_nkvd_tt: "Часть сотрудников НКВД перейдет на вашу сторону, когда начнется §Y[GetCFGietCivilWarName]§!.\n Открывает §Yрешение§! $CFG_expand_nkvd_opposition$"
 CFG_infiltrate_the_nkvd_coup_tt: "Повышает шанс успешного покушения на Сталина."
 CFG_cooperation_against_stalin: "Сотрудничество против Сталина"
 CFG_cooperation_against_stalin_desc: "Несмотря на все наши разногласия, на этом этапе борьбы мы должны объединиться против Сталина."
 CFG_cooperation_against_stalin_right_tt: "§Y$CFG_karl_radek$§! и §Y$CFG_yevgeny_preobrazhensky$§! становятся доступны в роли советников."
 CFG_cooperation_against_stalin_left_tt: "§Y$CFG_nikolay_bukharin$§! и §Y$CFG_aleksey_rykov$§! становятся доступны в роли советников."
 CFG_cooperation_against_stalin_other_tt: "Становятся доступны новые советники."
 CFG_cooperation_against_stalin_factionalism_tt: "Модифицирует §Y$CFG_factionalism_modifier$§! следующим образом: §G-15%§! от затрат на политического советника, §R-10%§! фактора стабильности от популярности партии и §R-5%§! фактора политической власти."
 CFG_align_the_zinovyevites: "Привлечь на свою сторону зиновьевцев"
 CFG_align_the_zinovyevites_desc: "$CFG_grigory_zinovyev$ однажды объединился со Сталиным против Троцкого. Сразу после этого Сталин предал его и лишил всякой власти. $CFG_grigory_zinovyev$ этого не забыл, и если мы дадим ему возможность отомстить, он ею воспользуется."
 CFG_align_the_zinovyevites_tt: "§Y$CFG_grigory_zinovyev$§! и §Y$CFG_lev_kamenev$§! будут освобождены из тюрьмы и отправлены в изгнание (§Gперсонажи в изгнании не могут быть подвергнуты чистке§!). Они будут доступны в роли советников с началом гражданской войны.\nОткрывает §Yрешение§! добавить партизан в ключевые регионы с началом гражданской войны.\n"
 CFG_align_the_zinovyevites_factionalism_tt: "Модифицирует §Y$CFG_factionalism_modifier$§!: §R-5%§! к фактору политической власти."
 CFG_liberate_ryutin: "Освободить Рютина"
 CFG_liberate_ryutin_desc: "Товарищ Рютин всегда без колебаний указывал на ошибки и недоработки Сталина. Пожалуй и неудивительно, что Сталин решил наказать его в назидание другим. Нам надо воспользоваться своим влиянием и вывезти Рютина за границу, пока Сталин не будет свергнут, чтобы потом Рютин помог нам управлять страной."
 CFG_liberate_ryutin_tt: "§Y$CFG_martemyan_ryutin$§! выйдет из тюрьмы и отправится в изгнание (§Gперсонажи в изгнании не могут быть подвергнуты чистке§!). Он будет доступен в роли советника с началом гражданской войны, а его сторонники вступят в оппозицию."
 CFG_return_democracy_to_the_party: "Вернуть в партию демократию"
 CFG_return_democracy_to_the_party_desc: "В революции был момент, когда мы не могли отвлекаться на долгие дискуссии о том, какой путь — лучший. Времена изменились, и теперь пора дать рабочим обещанную демократию во всех аспектах жизни. Это также значит, что мы можем вернуть в партию тех, чья плодотворная критика некогда считалась саботажем."
 CFG_return_democracy_to_the_party_unlock_right_tt: "Становятся доступны §Yсоветники из правой оппозиции§!."
 CFG_return_democracy_to_the_party_unlock_left_tt: "Становятся доступны §Yсоветники из левой оппозиции§!."
 CFG_return_democracy_to_the_party_factionalism_tt: "Модифицирует §Y$CFG_factionalism_modifier$§!: §R-5%§! к фактору политической власти."
 CFG_strengthen_the_trade_unions: "Усилить профсоюзы"
 CFG_strengthen_the_trade_unions_desc: "Под лидерством Сталина профсоюзы из инструмента представления рабочих интересов перед руководством превратились в инструмент, который руководство использует для управления рабочими. Пусть это одно из меньших прегрешений тирана, оно полностью извратило идею демократического самоуправления рабочих и фактически лишило их возможности пожать плоды революции."
 CFG_the_peoples_revolution: "Народная революция"
 CFG_the_peoples_revolution_desc: "Чтобы революция преуспела, она должна покрыть все аспекты общества. Лишь в том случае, когда весь народ считает себя частью и носителем революции, он сможет выдержать связанные с ней трудности."
 CFG_the_supreme_CFGiet: "Верховный Совет"
 CFG_the_supreme_CFGiet_desc: "Ситуация, когда один человек представляет целую страну, по природе своей недемократична и, следовательно, контрреволюционна. Мы отвергнем культ личности и объявим, что наш союз всегда будет представлен общей волей народа, собранной в Верховном Совете."
 CFG_the_right_opposition: "Правая оппозиция"
 CFG_the_right_opposition_desc: "Параноидальная власть Сталина разрушает страну, а его смена курса на массовую коллективизацию и жесткую индустриализацию и подавно. Нужно что-то предпринять и немедленно. Члены правой оппозиции, возглавляемые Бухариным, могут привести нашу страну к славе, вылечить раны, вызванные огрехами управления, и восстановить экономику."
 CFG_the_right_opposition_tt: "Начинает процесс подготовки к §Yгражданской войне§! в государстве [ROOT.GetNameDef] между центристами и правой оппозицией."
 CFG_the_need_for_policy_changes: "Менять политику не нужно"
 CFG_the_need_for_policy_changes_desc: "Сейчас со всей очевидностью ясно, что страна движется в неверном направлении. Сталин и его союзники пробовали слишком многое и слишком быстро. Прежде чем бегать, нужно научиться ходить. Нам надо вернуть товарища Сокольникова, который проделал большую работу в первые годы Советского Союза. Он поможет стране встать на нужные рельсы."
 CFG_the_need_for_policy_changes_tt: "§Y$CFG_grigory_sokolnikov$§! становится доступен в роли советника"
 CFG_reverse_the_collectivization_process: "Отмена процесса коллективизации"
 CFG_reverse_the_collectivization_process_desc: "Коллективизация стала настоящей катастрофой, породившей нищету и голод в районах, бывших житницей нашей страны. Ее нужно срочно отменить."
 CFG_reverse_the_collectivization_process_tt: "Добавляет поддержку фермеров-владельцев земли во время гражданской войны\nМодифицирует §Y$CFG_factionalism_modifier$§!:\nМаксимум фабрик в регионе: §R-10%§!\nФактор стабильности от популярности партии: §G+10%§!\n"
 CFG_organize_uprisings_in_the_country: "Организовать восстания в стране"
 CFG_organize_uprisings_in_the_country_desc: "Очевидно, что мы не сможем лишить Сталина власти без вооруженного восстания. Если отвлечь внимание тирана от нашей подготовки, восстания пройдут без всяких препон."
 CFG_organize_uprisings_in_the_country_tt: "Запускает в разных частях страны восстания, которые увеличат поддержку в советской гражданской войне"
 CFG_dissent_in_the_party: "Раскол в партии"
 CFG_dissent_in_the_party_desc: "Мы должны теснить Сталина на нескольких фронтах, чтобы подорвать его власть над партией — в том числе публиковать в партийных газетах критические статьи и доклады с требованиями реформ и разбором его неудачных решений. Так мы и насолим Сталину, и закрепим свой авторитет у различных оппозиционных групп."
 CFG_eliminate_the_left: "Искоренить левых"
 CFG_eliminate_the_left_desc: "Хотя главный наш соперник — Сталин, мы должны признать, что в партии много тех, кто просто тянет время и подрывает наши усилия по захвату контроля над страной своими бесконечными дебатами. Теперь, когда Сталин начинает все сильнее подозревать нас, нам выпала возможность убить двух зайцев одним махом."
 CFG_eliminate_the_left_tt: "§Y$CFG_karl_radek$§!, §Y$CFG_ivar_smilga$§! и §Y$CFG_yevgeny_preobrazhensky$§! станут потенциальными целями сталинских чисток."
 CFG_concessions_to_foreign_powers: "Уступки иностранным державам"
 CFG_concessions_to_foreign_powers_desc: "Необходимость умолять иностранные государства о помощи в борьбе за страну глубоко унизительна, но сталинская тирания и паранойя не оставляют нам выбора."
 CFG_concessions_to_foreign_powers_tt: "Открывает §Yрешение§! просить иностранные державы о помощи в обмен на уступки."
 CFG_covert_support_for_spanish_poum: "Тайная поддержка испанской РПМЕ"
 CFG_covert_support_for_spanish_poum_desc: "В Испании вовсю идет контрреволюция. Фашисты и реакционеры поддерживают испанских националистов. Испанским республиканцам хватает рвения, но оно, к сожалению, не заменит оружия и боеприпасов, а также продуманной политической повестки. Мы можем предоставить им все это."
 CFG_covert_support_for_spanish_poum_tt: "Если тайно поддерживать РПМЕ, она станет доминирующей партией во время восстания анархистов в Испанской гражданской войне, из-за чего целью восстания станет §Y$communism$§!, а не $neutrality$.\n\n"
 CFG_if_poum_wins_tt: "\nЕсли §Yсторонник РПМЕ $SPC_communism_DEF$§! выиграет Испанскую гражданскую войну, несколько испанских дивизий поможет нам в нашей собственной гражданской войне."
 CFG_undermine_stalins_authority: "Подорвать власть Сталина"
 CFG_undermine_stalins_authority_desc: "Сталин держится у власти лишь потому, что народ боится его и того, что он может сделать. Мы пока не можем избавить народ от страха, но можем снизить возможность Сталина вредить другим. Если все пройдет хорошо, мы, возможно, даже сможем изолировать его и лишить поддержки."
 CFG_undermine_stalins_authority_paranoia_tt: "£CFG_paranoia_text_icon Еженедельный прирост паранойи: §R+1§!"
 CFG_clandestine_cells: "Тайные ячейки"
 CFG_clandestine_cells_desc: "Сталинистам повсюду мерещатся вредители, шпионы и саботажники. Они так долго обвиняли в этом других, что народ по большей части им уже не верит. Мы можем воспользоваться этим, чтобы организовать в крупных промышленных предприятиях свои ячейки и устраивать там саботаж, если Сталин будет противиться нашему захвату власти."
 CFG_clandestine_cells_tt: "Открывает §Yрешения§! по саботажу промышленности в ходе гражданской войны."
 CFG_the_plan_for_the_coup: "Планы на переворот"
 CFG_the_plan_for_the_coup_desc: "Эта борьба за власть не обязана перерастать в открытое насилие. Если мы разыграем все правильно и поставим нужных людей на правильные позиции, мы, возможно, сумеем лишить Сталина власти и выдавить его с занимаемого поста."
 CFG_the_plan_for_the_coup_tt: "Открывает §Yрешение§! привлечь на свою сторону главу НКВД, что позволяет сместить Сталина в ходе бескровного переворота."
 CFG_the_socialist_bulwark: "Оплот социализма"
 CFG_the_socialist_bulwark_desc: "Мы стоим бок о бок с нашими испанскими товарищами, являя собой пример интернациональной солидарности. Их борьба — наша борьба, и наоборот. Вместе мы образуем социалистические революционные центры на противоположных концах Европы."
 CFG_the_socialist_bulwark_join_war_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! присоединится к §Y[SPC.GetFlag]испанской РПМЕ§! в ее гражданской войне против всех прочих испанских альянсов."
 CFG_poum_exists_tt: "§Y$SPC_communism$§!:\n Существует\n Выполнен фокус §Y$SPR_the_anti_fascist_workers_revolution$§!"
 CFG_coup_detat: "Государственный переворот"
 CFG_coup_detat_desc: "Пришло время взять на себя управление страной. Если все пройдет хорошо, мы ударим быстро и устраним главные препятствия, организовав бескровный переворот. Если же все пройдет плохо, нам нужно будет сражаться за свою страну."
 CFG_coup_detat_success_tt: "§YПравая оппозиция§! захватывает контроль посредством переворота. §Y$CFG_lavrenty_beriya$§! смещен."
 CFG_coup_detat_civil_war_tt: "Добавляет поддержку правой оппозиции в армии, на флоте и в авиации.\nНачинает §Yсоветскую гражданскую войну§!. "
 CFG_right_purges: "Враги государства"
 CFG_right_purges_desc: "Многие члены партии до сих пор не полностью приняли наше правление. Мы должны наказать их в назидание другим."
 CFG_right_purges_tt: "Советники из левой оппозиции будут убраны"
 CFG_the_power_of_the_peasantry: "Сила крестьянства"
 CFG_the_power_of_the_peasantry_desc: "Ортодоксальный марксизм приписывает революционный потенциал индустриальным рабочим, но очевидно, что в нашей стране основную революционную массу составляют крестьяне. Мы должны обучить миллионы фермеров и пробудить в них классовое сознание, чтобы они были готовы защищать революцию, когда она будет в опасности."
 CFG_curtailment_of_the_collective_farms: "Сокращение колхозов"
 CFG_curtailment_of_the_collective_farms_desc: "Огромные колхозы — типичный случай бюрократического сталинского гигантизма. Они отчуждают крестьянина от результата его труда и фактически превращают его в рабочего, но на поле. В то же время урожайность резко сократилась, и нарушение распределения провизии уже привело к катастрофе. Нам срочно нужно исправить эту ошибку."
 CFG_curtailment_of_the_collective_farms_tt: "Блокирует фокусы «Пятилетний план»"
 CFG_administrative_reforms: "Административные реформы"
 CFG_administrative_reforms_desc: "Сталин ценил лояльность превыше всего. Из-за этого наши управленцы не выказывают достаточно инициативы и независимого мышления, опасаясь, что это навлечет на них неприятности. Нам нужно привить им такие стремления — либо заменить их теми, у кого они уже есть."
 CFG_a_new_theory_of_revolution: "Новая теория революции"
 CFG_a_new_theory_of_revolution_desc: "Марксистская теория была состоятельна в XIX столетии, но реалии XX века требуют ее пересмотра. Революция не всегда начинается в самой развитой стране, и потому мы должны пересмотреть свой подход."
 CFG_back_to_the_nep: "Возвращение к НЭП"
 CFG_back_to_the_nep_desc: "Прежде чем мы сможем построить социалистическое общество, мы должны заложить основы экономики и развивать ее. В первые годы революции мы задействовали т. н. новую экономическую политику, которая стимулировала экономику механизмами свободного рынка. Эта политика была быстро отменена — раньше, чем она смогла дать свои плоды. Теперь, когда мы снова у власти, мы сможем перезапустить отмененный процесс и сделать жизнь народа лучше."
 CFG_back_to_the_nep_new_economy_law: "Открывает новые законы об экономике: §Y$new_economic_policy$§!"
 CFG_planned_economy: "Плановая экономика"
 CFG_planned_economy_desc: "В НЭП хватало огрехов, но были, очевидно, и свои успехи. Мы по-прежнему далеки от того, чтобы построить полностью социалистическое общество, но теперь мы можем переводить свою экономику на плановые рельсы. В частности, мы должны разработать экономическую политику, которая учитывает способности наших партнеров и союзников и создает более взаимозависимую экономику."
 CFG_planned_economy_subjects_tt: "Каждое государство-марионетка:"
 CFG_planned_economy_dynamic_modifier_tt: "\nДобавить §Y$CFG_planned_economy_dynamic_modifier$§!, что даст (производительность фабрики: §G+[?CFG_planned_economy_industrial_capacity_factory_extra|2+%]§!, штраф за нехватку ресурсов: §G[?CFG_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!) \nДля каждого государства-марионетки, принявшего политику §Y$new_economic_policy$§!, дает дополнительно: \nОбъем заводского производства: §G+[?CFG_planned_economy_industrial_capacity_factory_extra|2+%]§! \nШтраф за нехватку ресурсов: §G[?CFG_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§! \n(Применяются дополнительные бонусы до макс. значения: объем заводского производства: §Y+10,00%§!, штраф за нехватку ресурсов: §Y-10,00%§!)\n\n"
 CFG_paced_industrialization: "Размеренная индустриализация"
 CFG_paced_industrialization_desc: "Зацикленность Сталина на тяжелой промышленности привела к значительному отставанию во многих секторах экономики, но игнорировать этот сектор в своем планировании мы не можем. Чтобы сделать возможной модернизацию и механизацию других секторов, мы должны выстроить промышленную базу."
 CFG_the_trade_union_as_labor_organizer: "Профсоюз как организатор труда"
 CFG_the_trade_union_as_labor_organizer_desc: "При капитализме профсоюзы существовали, чтобы гарантировать рабочим соблюдение прав человека и защищать их от эксплуатации со стороны фабрикантов. В новой системе этого, очевидно, не требуется, а следовательно, роль профсоюзов должна сместиться к организации труда ради оптимизации производства."
 CFG_incorporate_local_organizations: "Задействовать местные организации"
 CFG_incorporate_local_organizations_desc: "Местные организации часто лучше понимают проблемы рабочих, чем столичные. Нужно уменьшить значимость министров и других старших членов партии и дать больше власти организациям на местах."
 CFG_for_the_common_good: "Ради общего блага"
 CFG_for_the_common_good_desc: "Основным принципом любых решений, принимаемых нашими союзниками, должно быть по возможности большее благо. Даже если сперва жертвы не оправдываются немедленным улучшением, нужно четко дать понять всем, что в долгосрочной перспективе они окупятся по максимуму."
 CFG_victory_over_devastation: "Победа важнее разрушения"
 CFG_victory_over_devastation_desc: "Коллективные усилия нашего народа позволили нам преодолеть разруху гражданской войны. Скорость, с которой восстановилась страна, всегда будет служить монументом мастерству и преданности наших рабочих."
 CFG_victory_over_devastation_tt: "Изменить §Y$CFG_planned_economy_dynamic_modifier$§! на \nФабрики, производящие товары народного потребления: §Y-2,0%§! \nМодификатор стабильности от популярности партии: §G+15,00%§! \nМинимальный лимит капитуляции: §G+10,00%§! \nСкорость восстановления фабрик: §G+10,00%§! \n\n"
 CFG_victory_over_devastation_industrial_relocation_tt: "§Y$CFG_industry_relocation$§! — длительность действия решений: §G-50%§!"
 CFG_socialist_humanism: "Социалистический гуманизм"
 CFG_socialist_humanism_desc: "Некоторые теоретики марксизма полагают, что люди никак не решают свою судьбу и что их жизни полностью определяются материальными факторами. Такой подход очевидно неверен и отражает буржуазное мировоззрение на рабочий класс. Люди — это больше чем просто набор органов, и относиться к ним следует соответственно."
 CFG_international_revolutionary_marxist_centre: "Интернациональный революционный марксизм"
 CFG_international_revolutionary_marxist_centre_desc: "Третий интернационал пал жертвой сталинского тоталитаризма, и его, вероятно, уже не спасти. Надо предложить компартиям мира новый способ координации и сотрудничества."
 CFG_international_revolutionary_marxist_centre_faction_name: "Интернациональный революционный марксистский центр"
 CFG_international_revolutionary_marxist_centre_allies_tt: "\nКаждая независимая несталинистская страна в состоянии мира с государством [ROOT.GetName]: "
 CFG_international_revolutionary_marxist_centre_no_allies_tt: "\nКаждая независимая несталинистская страна в состоянии мира с государством [ROOT.GetName]: \n Дается §Y$CFG_international_socialist_association$§! (Мнение государства §Y[ROOT.GetFlag][ROOT.GetName]§! §G+40§!.)\n Произойдет событие §Y«[ROOT.GetNameDefCap] приглашает нас в союз [ROOT.GetFactionName]»§!."
 CFG_international_revolutionary_marxist_centre_stalinists_tt: "Каждая сталинистская нация: "
 CFG_international_revolutionary_marxist_centre_stalinists_lacking_tt: "Каждая сталинистская нация: \n Дается §Y$CFG_international_socialist_association$§! (мнение государства §Y[ROOT.GetFlag][ROOT.GetName]§! §R-40§!.)"
 CFG_international_revolutionary_marxist_centre_marxism_tt: "Лидер их государства принимает подидеологию $marxism$."
 CFG_a_sustainable_economy: "Самостоятельная экономика"
 CFG_a_sustainable_economy_desc: "Переход к новой экономической политике ознаменовался заметным сдвигом к производству потребительских товаров за счет снижения общих темпов индустриализации. Чтобы сохранить конкурентоспособность в долгосрочной перспективе, нужно перевести экономику на более рациональную модель."
 CFG_the_enemies_of_the_people: "Враги народа"
 CFG_the_enemies_of_the_people_desc: "Реакционеры по-прежнему в деле, они строят планы и ждут того дня, когда смогут уничтожить все достигнутое нами. Мы с союзниками должны всегда помнить об этой угрозе и знать, что рано или поздно нам придется сражаться, чтобы защитить революцию."
 CFG_proclaim_CFGiet_hegemony: "Провозгласить советскую гегемонию"
 CFG_proclaim_CFGiet_hegemony_desc: "Очевидно, что советские система управления, экономика и общество значительно превосходят во всем все прошлые системы. Эти устаревшие системы сохраняются в других странах, но всегда найдутся люди, готовые бросить им вызов. Такой готовностью стоит воспользоваться."
 CFG_first_moscow_trial_flag: "Фокус §Y$CFG_the_zinovyevite_terrorist_center$§! выполнен"
 CFG_second_moscow_trial_flag: "Фокус §Y$CFG_the_anti_CFGiet_trotskyist_center$§! выполнен"
 CFG_trial_of_the_generals_flag: "Фокус §Y$CFG_the_military_conspiracy$§! выполнен"
 CFG_third_moscow_trial_flag: "Фокус §Y$CFG_the_bloc_of_rights_and_trotskyites$§! выполнен"
 CFG_last_purge_focus_days_tt: "В настоящее время: [?CFG_first_moscow_trial_flag:days|Y0]"
 CFG_last_purge_focus_days_military_tt: "В настоящее время: [?CFG_second_moscow_trial_flag:days|Y0]"
 CFG_last_purge_focus_days_rights_tt: "В настоящее время: [?CFG_trial_of_the_generals_flag:days|Y0]"
 CFG_last_purge_focus_days_cult_tt: "В настоящее время: [?CFG_third_moscow_trial_flag:days|Y0]"
 CFG_beaten_but_not_defeated: "Сокрушены, но не побеждены"
 CFG_beaten_but_not_defeated_desc: "Очевидно, что коммунисты повели нашу некогда гордую страну по опасному пути. Рано или поздно все наши соседи почувствуют присущую режиму слабость и атакуют. Если мы хотим спасти свою любимую родину, надо убрать коммунистов из власти!"
 CFG_beaten_but_not_defeated_tt: "Начинает подготовку к моменту, когда начнется §Y[GetCFGietCivilWarName]§! в государстве [ROOT.GetNameDef] между коммунистами и оппозицией в изгнании."
 CFG_unification_of_the_exiles: "Объединение изгнанников"
 CFG_unification_of_the_exiles_desc: "После революции и гражданской войны многие люди предпочли изгнание так называемой справедливости нового режима. Они по-прежнему где-то там и мечтают о дне, когда Россия опять станет свободной. Как именно будет выглядеть политическая система свободной России, для них не так важно. Прежде чем мы сможем создать правительство, нужное стране, мы должны взять власть, и это лучше делать сообща."
 CFG_womens_fascist_movement: "Женское фашистское движение"
 CFG_womens_fascist_movement_desc: "Роль женщины, разумеется, в том, чтобы обеспечить своему мужу уютный дом, в котором можно отдыхать, и семью, за которую стоит сражаться, но многие мужчины уже забыли о своем долге стране и народу. Возможно, несколько целеустремленных женщин могли бы сообща напомнить мужьям, что сейчас стоит на кону, и поощрить их сделать то, что нужно."
 CFG_the_true_tsars: "Истинные цари"
 CFG_the_true_tsars_desc: "Русскому народу всегда требовался сильный лидер, иначе люди все сильнее и сильнее погружались в омут беззакония, пока брат не начинал идти против брата, а сын против отца. Цари прежних времен, однако, плохо годились на свою роль — они были слабы и нерешительны. В будущем нам понадобится царь, который сможет достойно нести свое тяжелое бремя."
 CFG_national_unification: "Национальное объединение"
 CFG_national_unification_desc: "Чтобы выжить в грядущих войнах, нам необходимо оставаться едиными. Каковы бы ни были наши политические разногласия, в конечном итоге мы все — русские."
 CFG_national_unification_tt: "Добавляет две постройки (§Y$arms_factory$§!) в столице, когда начнется §Y[GetCFGietCivilWarName]§!."
 CFG_covert_operations: "Тайные операции"
 CFG_covert_operations_desc: "Коммунисты подвержены недоверию и разногласиям. Если правильно сыграть на этом, можно натравить их друг на друга."
 CFG_covert_operations_tt: "Открывает §Yрешение§! подставить членов партии и военнослужащих."
 CFG_embrace_the_black_hundreds: "Возродить черные сотни"
 CFG_embrace_the_black_hundreds_desc: "В прежние времена, до хаоса Революции, у нас были люди, которые верили. Они верили в сильную Россию, объединенную Россию, Россию, которая не боится быть собой. Их называли черными сотнями. Выжившие черносотенцы теперь рассеяны по многим странам, но их вера по-прежнему сильна. Мы можем найти их и вернуть к себе."
 CFG_muster_the_old_guard: "Собрать старую гвардию"
 CFG_muster_the_old_guard_desc: "До сих пор еще живы многие из тех, кто когда-то сражался за царя и отечество. Они состарились и стали мягче, но настоящий военный опыт бесценен. Достучавшись до них, мы могли бы собрать из них опытный костяк новой армии, чтобы с ее помощью потом вернуть себе страну."
 CFG_approach_semyonov: "Обратиться к Семенову"
 CFG_approach_semyonov_desc: "$CFG_grigory_semyonov$ занял пост советника в государстве [MAN.GetName]. Теперь, когда наша сила крепнет с каждым часом, мы можем убедить его вернуться. Первой его задачей станет организация большого кавалерийского войска для новой Российской империи."
 CFG_approach_semyonov_tt: "§Y$CFG_grigory_semyonov$§! становится доступен в роли советника и генерала, когда начинается [GetCFGietCivilWarName].\nОткрывает §Yрешения§! по призыву дополнительных кавалерийских дивизий."
 CFG_fascist_youth_union: "Фашистский союз молодежи"
 CFG_fascist_youth_union_desc: "Вместо того чтобы смотреть в прошлое, нам стоит глядеть в будущее, навстречу молодым и современным технологиям. Юные фашисты горят идеей вернуть России былую славу. Недостаток опыта они с лихвой восполняют рвением."
 CFG_fascist_youth_union_tt: "Призывает мотопехоту союза молодежи на вашу сторону, когда начнется §Y[GetCFGietCivilWarName]§!."
 CFG_tolkachi: "Толкачи"
 CFG_tolkachi_desc: "В советской экономике существует определенный тип людей, чья задача — следить за тем, чтобы показатели в производственном плане совпадали с показателями, которые способна дать индустрия. Если мы убедим таких людей работать на нас, мы можем дать Советам одно число, директорам заводов другое число, а произведенную разницу между ними хранить отдельно до нужных времен."
 CFG_tolkachi_tt: "Добавятся §Y$infantry_equipment$§!, §Y$support_equipment$§! и §Y$artillery_equipment$§!, когда начнется §Y[GetCFGietCivilWarName]§!"
 CFG_organize_wreckers: "Шествия чернорубашечников"
 CFG_organize_wreckers_desc: "Советы повсюду ожидают саботажников и классовых врагов. Драконовские меры охраны даже на самом крошечном сталелитейном заводе уже раздражают рабочих, и мы легко найдем тех, кто захочет поквитаться с местными тиранами заводского масштаба, если дать им такую возможность."
 CFG_south_manchuria_railway: "Южно-Маньчжурская железная дорога"
 CFG_south_manchuria_railway_desc: "Компания «Южно-Маньчжурская железная дорога» — отдельное государство в государстве [MAN.GetName]. С ее поддержкой мы сможем подготовить сеть снабжения, необходимую в будущей борьбе."
 CFG_the_eyes_fear: "Глаза боятся…"
 CFG_the_eyes_fear_desc: "Перед нами поставлена непростая задача. Мы должны противостоять правительству, у которого были десятилетия на укрепление своих позиций и которое поддержит значительная доля населения. Но мы знаем, что нужно делать, — осталось только начать."
 CFG_the_hands_do: "…А руки делают"
 CFG_the_hands_do_desc: "Час пробил. Мы должны приступить к выполнению священной задачи: избавить Родину от советской системы правления, чтобы наши дети однажды смогли быть свободными от призрака коммунизма."
 CFG_the_hands_do_tt: "§Y$CFG_metropolitan_meletius$§! становится доступен в роли советника"
 CFG_call_for_aid: "Зов о помощи"
 CFG_call_for_aid_desc: "Борьба с коммунизмом в России — часть большой борьбы с коммунизмом повсюду, но именно победа над ним в нашей стране станет смертельным ударом по мировому коммунистическому движению, и потому многие страны будут готовы помочь нам."
 CFG_request_imperial_protection: "Запросить имперской защиты"
 CFG_request_imperial_protection_desc: "Отчаянные времена требуют отчаянных мер. Если победить коммунизм можно, лишь поклонившись Хирохито, то так тому и быть. Придет время, когда Россия сама станет империей, но пока что нам нужна помощь другой империи."
 CFG_request_imperial_protection_tt: "В случае принятия: §Y[JAP.GetNameDef]§! вступает в войну. §Y[ROOT.GetNameDefCap]§! становится марионеткой государства §Y[JAP.GetNameDef]§!."
 CFG_sabotage_behind_enemy_lines: "Диверсии в тылу врага"
 CFG_sabotage_behind_enemy_lines_desc: "Десятилетия неумелого коммунистического управления привели к тому, что народ в массе обозлился и разочаровался в правительстве. Там, где коммунисты еще цепляются за власть, мы можем воспользоваться оппозицией, чтобы ускорить их поражение."
 CFG_aristocratic_investments: "Аристократические инвестиции"
 CFG_aristocratic_investments_desc: "Много бывших российских аристократов по сей день разбросаны по миру, и немало из них по-прежнему обладают значительными богатствами. Часть этих богатств можно направить нам на покупку оружия и снаряжения."
 CFG_consolidate_power: "Объединить власть"
 CFG_consolidate_power_desc: "Война, разрывавшая нашу нацию на части, выиграна. Мы должны усилить свои позиции и методично устранять тех, кто осмелился пойти против нас."
 CFG_consolidate_power_tt: "§Y$CFG_nikolay_ustryalov$§! становится доступен в роли советника"
 CFG_rebuild_the_nation: "Возродить нацию"
 CFG_rebuild_the_nation_desc: "Страну, опустошенную войной, теперь надо восстанавливать. Пропагандистскими кампаниями мы добьемся того, что каждые мужчина, женщина и ребенок будут вносить свой вклад в дело восстановления."
 CFG_bringing_breakaways_back_to_the_fold: "Вернуть отколовшихся обратно"
 CFG_bringing_breakaways_back_to_the_fold_desc: "Теперь, когда мы отвоевали большую часть страны, нужно разобраться с теми, кто откололся. Не ждали же они, что мы так просто смиримся с потерей территории Российской империи?"
 CFG_offer_autonomy_to_former_CFGiet_republics: "Предложить автономию бывшим советским республикам"
 CFG_offer_autonomy_to_former_CFGiet_republics_desc: "Чтобы достичь своих целей, нам пришлось смирится с потерей части имперских территорий, но все должны понимать, что эти земли — сфера интересов Российской империи. Впрочем, эти регионы помогли нам отвоевать империю, и потому мы должны в благодарность предложить им определенную автономию."
 CFG_restore_the_glory_of_the_motherland: "Восстановить славу Родины"
 CFG_restore_the_glory_of_the_motherland_desc: "Мы сделаем все, чтобы под нашей новой властью Россия стала славной как никогда! Мы запустим большие стройки и сделаем нашу страну примером для западного мира!"
 CFG_article_124: "Статья 124"
 CFG_article_124_desc: "[CFG.GetArticle124Desc]"
 CFG_ARTICLE_124_DESC_COMMUNIST: "Возможно, что в погоне за идеалами марксизма-ленинизма мы слишком увлеклись гонением религии. Пожалуй, она все же имеет свою роль в советском обществе. В нашей новой конституции будет статья, гарантирующая всем советским гражданам свободу вероисповедания."
 CFG_ARTICLE_124_DESC_EXILES: "Коммунисты заявляли, что просто отделяют церковь от государства, но на деле они стремились устранить всякую роль церкви в жизни народа. Столетиями церковь была неотъемлемой частью российского общества, и так должно быть и впредь."
 CFG_reopen_novodevichi: "Открыть Новодевичий монастырь"
 CFG_reopen_novodevichi_desc: "Церковь долго была лишена возможности обучать новых священников. Чтобы оживить ее, нам нужно место, где она сможет готовить духовенство и монахов. Очевидным вариантом для такого места нам представляется старый Новодевичий монастырь."
 CFG_rebuild_the_savior_cathedral: "Восстановить храм Христа Спасителя"
 CFG_rebuild_the_savior_cathedral_desc: "[CFG.GetRebuildtheSaviorCathedralDesc]"
 CFG_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_COMMUNIST: "В 1931 году аляповатый Храм Христа Спасителя был взорван, чтобы освободить место под Дворец Советов. Сейчас, когда над Европой нависла угроза войны, вряд ли у нас хватит ресурсов на такое грандиозное строительство. Восстановив прежний храм, мы могли бы потрафить религиозным слоям населения."
 CFG_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_EXILES: "В 1931 году прекрасный храм Христа Спасителя был взорван, чтобы построить на его месте аляповатый Дворец Советов. Зачем в обществе, предположительно возведенном на идее равенства, нужен дворец — вопрос, остающийся открытым. Когда мы вернемся к власти, нам нужно будет исправить это ужасное преступление и начать восстановление храма."
 CFG_the_synod: "Синод"
 CFG_the_synod_desc: "Теперь, когда снова работает семинария в Новодевичьем монастыре, нам нужно провести Синод, чтобы церковь могла решить, как поменялись ее дела с тех пор, когда ей в последний раз разрешали проводить такое собрание."
 CFG_the_declaration: "Декларация"
 CFG_the_declaration_desc: "[CFG.GetTheDeclarationDesc]"
 CFG_THE_DECLARATION_DESC_COMMUNIST: "В своей знаменитой Декларации 1927 г. патриарх Сергий поклялся в верности Советскому Союзу, несмотря на религиозные разногласия между государством и церковью. Возможно, нам нужно дать больше публичности разным митрополитам, поддержавшим это решение."
 CFG_THE_DECLARATION_DESC_EXILES: "В своей печально известной декларации 1927 года патриарх Сергий поклялся в верности Советскому Союзу, невзирая на религиозные разногласия. Несмотря на этот трусливый поступок, инфраструктура Русской православной церкви зависит от людей, подписавших эту декларацию, и потому у нас нет иного выхода, кроме как принять их обратно."
 CFG_the_declaration_tt: "§Y$CFG_patriarch_sergy$§!, §Y$CFG_metropolitan_nikolay$§! и §Y$CFG_metropolitan_aleksy$§! станут доступны в роли советников."
 CFG_return_of_the_rocor: "Возвращение РПЦЗ"
 CFG_return_of_the_rocor_desc: "Русская православная церковь за границей состоит из тех изгнанников, которые вместо того, чтобы отречься от своей веры и принципов, решили покинуть страну после гражданской войны. Теперь, когда коммунистическое правительство, вынудившее их уйти в изгнание, побеждено, настало время поприветствовать их дома и восстановить в санах."
 CFG_the_return_of_the_rocor_tt: "§Y$CFG_metropolitan_anastasy$§! становится доступен в роли советника"
 CFG_the_third_rome_tt_2: "§YМитрополит Мелетий§! теперь будет называться §Yархипатриархом Мелетием§!."
 CFG_reformalize_the_role_of_the_patriarchate: "Реформировать роль патриархата"
 CFG_reformalize_the_role_of_the_patriarchate_desc: "[CFG.GetReformalizetheRoleofthePatriarchateDesc]"
 CFG_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_COMMUNIST: "С первых попыток примирения с помощью статьи №124 позиция церкви в нашем Союзе значительно укрепилась. Сейчас очевидно, что убрать ее из советского общества нельзя. Возможно, нам пора принять ее и снова провозгласить ее центральное место в жизни советского рабочего."
 CFG_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_EXILES: "Слишком долго патриархат находился в тени коммунизма. Пора ему снова занять свое законное место в центре русского общества и культуры."
 CFG_reconvene_the_zemsky_sobor: "Заново созвать Земский собор"
 CFG_reconvene_the_zemsky_sobor_desc: "В прошлом российский народ собирал своего рода парламент, т. н. Земский собор, на котором обсуждались различные дела и решались проблемы. Пока мы не определили, какой курс должна взять наша страна, стоит дать людям возможность решать самые насущные вопросы."
 CFG_recognized_country_tt: "§Y[ROOT.GetNameDefCap]§! признается международным сообществом:"
 CFG_reconvene_the_zemsky_sobor_tt: "§Y$CFG_aleksandr_kazembek$§! и §Y$CFG_anastasy_vonsyatsky$§! возвращаются из изгнания."
 CFG_dismantle_the_zemsky_sobor: "Распустить Земский собор"
 CFG_dismantle_the_zemsky_sobor_desc: "Земский собор изжил себя. Избыток демократии может быть вреден, как показал нам 1917 год. Не стоит повторять ошибок прошлого."
 CFG_religious_primacy: "Примат веры"
 CFG_religious_primacy_desc: "Важность религии в нашем обществе невозможно переоценить. Государству пора принять и поддержать главенство религии и сделать первые шаги к объединению с церковью."
 CFG_romanov_reconstruction: "Возрождение Романовых"
 CFG_romanov_reconstruction_desc: "Наконец-то во главе нашей нации снова стоит царь. Через два десятилетия после казни последних законных правителей нашей страны пришло время снова вернуть себе правящую династию и устранить последние препятствия к выполнению монаршей воли."
 CFG_church_candidates: "[CFG.GetChurchCandidatesName]"
 CFG_church_candidates_desc: "[CFG.GetChurchCandidatesDesc]"
 CFG_CHURCH_CANDIDATES_NAME_TSARIST: "Церковные кандидаты"
 CFG_CHURCH_CANDIDATES_NAME_FASCIST: "Примат веры"
 CFG_CHURCH_CANDIDATES_DESC_TSARIST: "Церковь запросила разрешения выставить своих кандидатов на будущие выборы в Земский собор. В качестве признания важной роли Патриархата в русском обществе мы решили удовлетворить просьбу и тем самым проложить путь к истинному слиянию воли Божьей и воли нашего правителя."
 CFG_CHURCH_CANDIDATES_DESC_FASCIST: "Важность религии в нашем обществе невозможно переоценить. Государству пора принять и поддержать главенство религии и сделать первые шаги к объединению с церковью."
 CFG_reinstitute_the_mestnichestvo: "Возродить институт местничества"
 CFG_reinstitute_the_mestnichestvo_desc: "В прежние дни дела государства вели самые старые и прославленные семьи. Это гарантировало верность элиты государству и воспитание каждого нового поколения по стандартам предыдущего. Нужно возродить эту систему в нашем новом режиме."
 CFG_my_brothers_keeper: "Сторож брату моему"
 CFG_my_brothers_keeper_desc: "Старая династия Романовых связана узами со множеством благородных семей. Какие-то из этих семей до сих пор у власти, какие-то уже утратили свой трон. Теперь, когда мы восстановили свою монархию, нужно сделать все, чтобы и в других странах к власти пришли те, кто имеет на это право."
 CFG_the_rightful_heir_to_the_empire: "Законный наследник империи"
 CFG_the_rightful_heir_to_the_empire_desc: "Хотя старой Византийской империи уже давно нет, кто-то по-прежнему должен защищать паломников на Святую землю. Очевидно, что британцы и французы с этой задачей не справятся. Остаемся мы."
 CFG_the_third_rome: "Третий Рим"
 CFG_the_third_rome_desc: "Теперь, утвердившись в роли защитников святых мест, мы, без сомнения, стали и защитниками веры. Будет только правильно утвердить себе соответствующее название. Нет никакого сомнения, что после падения Константинополя Москва стала настоящим Третьим Римом."
 CFG_the_third_rome_tt: "§Y$CFG_metropolitan_meletius$§! больше не будет доступен в роли советника."
 CFG_vengeance_for_the_yoke: "Месть за иго"
 CFG_vengeance_for_the_yoke_desc: "Много веков назад монголы огнем и мечом прошлись по русским землям. Они и по сей день единственные, кому удавалось завоевать Россию. Сейчас они кажутся слабыми, но мы должны сделать все, чтобы они не обрели прежнюю силу и наша страна никогда больше не познала ига."
 CFG_westward_bound: "Расширение на запад"
 CFG_westward_bound_desc: "Большинство наших западных владений было утеряно с распадом империи после революции. Пришло время нарастить инфраструктуру и готовиться вернуть себе то, что наше по праву."
 CFG_the_old_enemy: "Старый враг"
 CFG_the_old_enemy_desc: "Швеция годами была занозой в боку Империи. Вновь и вновь она нападала на Россию и пыталась создавать враждебные нам коалиции. Впервые ответный удар ей нанес царь Петр I, побив шведов под Полтавой. В 1809 году мы снова победили их — и тут им, казалось бы, следовало понять свое место. Шведы, однако же, продолжили оспаривать наши интересы в Балтийском регионе. Пора раздавить эту крохотную нацию раз и навсегда."
 CFG_secure_finland: "Захватить Финляндию"
 CFG_secure_finland_desc: "Великое княжество Финляндское больше века охраняло наши северные границы, пока не откололось от нас в ходе гражданской войны. Пришло время воссоединить Финляндию с родиной."
 CFG_secure_the_baltics: "Захватить Балтику"
 CFG_secure_the_baltics_desc: "Балтийский регион долгое время был неотъемлемой частью России. Он откололся от нас в момент национальной слабости и должен быть как можно скорее присоединен обратно."
 CFG_panslavic_nationalism: "Панславянский национализм"
 CFG_panslavic_nationalism_desc: "Россия всегда была старшим братом в нашей славянской семье. За долгое время мы твердо усвоили одно: славян всегда будут атаковать, притеснять и унижать, если мы не станем держаться вместе."
 CFG_panslavic_nationalism_tt: "§RГосударства должны утвердить соглашение, чтобы бонусы начали действовать.§!\n"
 CFG_pacify_the_rim: "Усмирить рубежи"
 CFG_pacify_the_rim_desc: "Мы не можем допустить повторения войны 1905 года, когда враг атаковал наши дальневосточные владения, к чему те оказались совершенно не готовы. Мы должны вложиться в местную инфраструктуру, чтобы при необходимости можно было быстро перемещать войска."
 CFG_eastern_expansion: "Экспансия на восток"
 CFG_eastern_expansion_desc: "Будущее России лежит на востоке. После того, как мы усмирили Сибирь, будет только естественно заполучить там еще больше земель и ресурсов."
 CFG_restore_the_old_eastern_empire: "Восстановить старую Восточную империю"
 CFG_restore_the_old_eastern_empire_desc: "Было время, когда наша славная империя тянулась до Тихого океана и заходила на Американский континент. В свое время из-за необдуманного решения те земли были проданы ради сиюминутной материальной выгоды, но под нашим правлением Россия может снова вернуть себе американские владения. Нужно просто добиться, чтобы текущие их владельцы оттуда ушли."
 CFG_intervention_in_the_americas: "Вторжение в Америку"
 CFG_intervention_in_the_americas_desc: "Беда многих малых наций Карибского бассейна и Латинской Америки — нестабильные правительства. Нам пора поиграть политическими мускулами и «поощрить» развитие их внутренней политики в сторону силы и стабильности. Когда у них появятся администрации, идущие схожим с нашим курсом, мы предложим им места в нашем растущем военном альянсе."
 CFG_intervention_in_the_americas_tt: "Страны, на которые оказано влияние, с большей вероятностью станут фашистскими.\nСтраны, ставшие фашистскими в результате этого влияния, будут приглашены в наш альянс."
 CFG_memories_of_1905: "Память о 1905 годе"
 CFG_memories_of_1905_desc: "Война 1905 года до сих пор остается темным пятном в коллективной памяти нашего народа. Надо воспользоваться этим и вдохновить рабочих на монументальные усилия, чтобы создать новый флот, который поможет нам доминировать в Тихом океане — а также разжечь пламя их ненависти, чтобы они сами просили пойти этим флотом на наших старых врагов и отомстить им."
 CFG_rebuild_the_far_eastern_fleet: "Возродить дальневосточный флот"
 CFG_rebuild_the_far_eastern_fleet_desc: "Если мы хотим защитить свои дальневосточные интересы, не говоря уже о том, чтобы перейти в наступление, мы должны значительно расширить свои кораблестроительные и ремонтные мощности в этом регионе."
 CFG_modernize_the_far_eastern_fleet: "Модернизировать дальневосточный флот"
 CFG_modernize_the_far_eastern_fleet_desc: "Цусима научила нас, что нельзя полагаться на одну лишь численность. Чтобы по-настоящему доминировать в морских сражениях, нам нужны обученные экипажи и безупречные современные боевые корабли. Новый флот, который мы построим, должен быть способен конкурировать с нашими технологически развитыми соперниками в Тихом океане."
 CFG_the_lonely_island: "[CFG.GetLonelyIslandName]"
 CFG_the_lonely_island_desc: "[CFG.GetLonelyIslandDesc]"
 CFG_THE_LONELY_ISLAND_NAME_NORMAL: "Одинокий остров"
 CFG_THE_LONELY_ISLAND_NAME_INDEPENDENCE: "Великая Отечественная война за независимость"
 CFG_THE_LONELY_ISLAND_DESC_NORMAL: "Пришло время отплатить японцам за оскорбление, нанесенное нам в 1905 году. На этот раз ничто не помешает нам властвовать в Японском море и поставить Японию на колени!"
 CFG_THE_LONELY_ISLAND_DESC_INDEPENDENCE: "Цена, которую мы заплатили за [JAP.GetAdjective]ую помощь в нашей гражданской войне, оказалась слишком высока. Довольно! Мы вернем свою независимость любой ценой."
 CFG_an_empire_in_the_pacific: "Империя в Тихом океане"
 CFG_an_empire_in_the_pacific_desc: "Наша империя перекинулась за Тихий океан, и нам нужны такие корабли, которые могли бы диктовать нашу волю и влияние в его водах."
 CFG_dismantle_the_zemsky_sobor_tt: "На §Rстабильность§! будет наложен штраф, равный половине текущего суммарного значения поддержки §Yнефашистских режимов§!:\n"
 CFG_an_empire_in_the_pacific_tt: "Получит §Gпретензии§! на все регионы в §YБольшом Китае§!."
 CFG_capital_of_the_tsars: "Столица царей"
 CFG_capital_of_the_tsars_desc: "Санкт-Петербург долгое время был столицей нашей гордой нации. Теперь, когда в Зимнем дворце снова заседает Романов, пора вернуть официальную столицу в этот великолепный город и приложить все усилия к его возвышению."
 CFG_capital_of_the_tsars_tt: "Это дает:\nМестная скорость строительства: §G+25%§!"
 CFG_the_iron_wall_of_russian_resolve: "Стальная стена российской решимости"
 CFG_the_iron_wall_of_russian_resolve_desc: "Царь грезит об огромных боевых орудиях, больше любых существующих танков, не имеющих себе равных на поле боя. Русский народ непокорен и непокорим! Такие машины станут воплощением русской решимости, они сокрушат любую армию, что решит на нас напасть."
 CFG_the_triple_entente: "Возродить Тройственный союз"
 CFG_the_triple_entente_desc: "Наших старых врагов в Центральной Европе нужно сдерживать. Некогда существовал альянс, созданный специально для этой цели, но с нашим постыдным выходом из Великой войны он распался. Пришло время его возродить."
 CFG_our_slavic_commitments: "Наша преданность всему славянскому"
 CFG_our_slavic_commitments_desc: "Мы некогда были защитниками всех славян и даже вступили в Великую войну, чтобы защитить наших более слабых славянских братьев. Пора нам снова вспомнить об этом долге и предоставить им свою военную мощь."
 CFG_the_fate_of_romania: "Судьба Румынии"
 CFG_the_fate_of_romania_desc: "Румыния обладает значительным славянским меньшинством и блокирует нам наземный доступ к славянским народам на Балканах. Чтобы решить обе эти проблемы одним махом, нужно покончить с румынской независимостью — если понадобится, то и силой оружия."
 CFG_russian_corporate_state: "Российское корпоративное государство"
 CFG_russian_corporate_state_desc: "Будущее России лежит не в классовом конфликте, а, скорее, в классовом сотрудничестве. Для этого государство создаст национальные профсоюзы, которые будут примирять интересы труда и капитала и таким образом регулировать производство."
 CFG_the_berlin_moscow_axis: "Берлино-московская ось"
 CFG_the_berlin_moscow_axis_desc: "Теперь, когда наше новое правительство твердо следует немецкой и итальянской моделям, нужно восстановить отношения с нашими западными соседями. Если мы сосредоточимся на наших общих взглядах, нам, возможно, удастся образовать крепкий и долгий союз между нашей страной и государством [GER.GetName]."
 CFG_japanese_overtures: "Пробный шар к Японии"
 CFG_japanese_overtures_desc: "Теперь, когда наш западный фланг защищен, пора подумать о восточном. У японцев много общего с немцами и больше общего с нашим новым правительством, чем им могло бы показаться. Давайте спросим у немцев, что они думают насчет приглашения в наш союз Японии."
 CFG_into_central_asia: "В Среднюю Азию"
 CFG_into_central_asia_desc: "Завоевание Средней Азии позволит нам угрожать Индии и обеспечит доступ к Персидскому заливу. Стратегическая необходимость такого завоевания очевидна, как очевидно и то, что наша империя от этого не погибнет."
 CFG_the_last_break_southward: "Последний прорыв на юг"
 CFG_the_last_break_southward_desc: "Проведя последнюю серию завоеваний, мы наконец-то заполучим оставшиеся территории Западной Азии и Босфор, что позволит нам вырвать контроль над этими регионами у Индии и обезопасить свой фланг. Мы наконец-то обретем безусловный доступ к морям, от ближайшего Средиземного вплоть до Индийского океана."

