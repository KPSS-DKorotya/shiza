 CFG_CFGiet_artillery_tech_bonus_name_default: "Французская артиллерия"
 CFG_france_atomic_bomb_project: "Французский проект атомной бомбы"
 CFG_france_atomic_bomb_project_desc: "Мы знаем, что ученые других стран усердно трудятся над разработкой методов по обращению фундаментальных сил вселенной в новый вид оружия. Мы отстаем от них, но можем использовать их наработки, чтобы продвинуться самим и не утратить паритет вооружений."
 CFG_great_red_army: "Великая Красная армия"
 CFG_great_red_army_desc: "Западные страны быстро внедряют новые методы производства и технологии. Мы не должны довольствоваться тем, что не отстаем от них — мы должны их обогнать!"
 CFG_anti_max_bloc_of_rights: "АнтиМаксистский центр"
 CFG_anti_max_bloc_of_rights_desc: "Мы наконец-то добрались до самого центра заговора в наших рядах. Николай Бухарин на самом деле состоял в троцкистско-зиновьевском блоке и, скорее всего, возглавлял в правительстве группу контрреволюционеров. У нас есть неопровержимые доказательства, и в решающем суде мы прольем свет на эти факты."
 
