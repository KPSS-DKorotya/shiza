 CFG_infrastructure_effort_nsb_desc: "$CFG_infrastructure_effort_desc$"
 CFG_heavy_industry: "Тяжелая промышленность"
 CFG_heavy_industry_desc: "Наши проекты по индустриализации продолжают набирать обороты, но пришло время сделать ставку на тяжелую промышленность — вскоре нам понадобится больше военной техники."
 CFG_finish_the_five_year_plan: "[GetFinishTheFiveYearPlanName]"
 CFG_finish_the_five_year_plan_default: "Завершить пятилетку"
 CFG_finish_the_five_year_plan_alt: "Отменить пятилетние планы"
 CFG_finish_the_five_year_plan_desc: "[GetFinishTheFiveYearPlanDesc]"
 CFG_finish_the_five_year_plan_desc_default: "Вторая пятилетка ставит своей основной задачей развитие тяжелой промышленности. Советский Союз должен развиваться ускоренными темпами, чтобы догнать капиталистические и фашистские державы Запада."
 CFG_finish_the_five_year_plan_desc_alt: "Пятилетки, введенные советским режимом, превыше всего ставили интенсивную индустриализацию страны — до такой степени, что стали одним из главных символов ига большевизма. Мы должны отменить их и составить новый национальный план индустриализации."
 CFG_third_five_year_plan: "[GetThirdFiveYearPlanName]"
 CFG_third_five_year_plan_default: "Третий пятилетний план"
 CFG_third_five_year_plan_alt: "Новый проект национальной индустриализации"
 CFG_third_five_year_plan_desc: "[GetThirdFiveYearPlanDesc]"
 CFG_third_five_year_plan_desc_default: "Пока царит мир, нужно углублять и ускорять индустриализацию, чтобы она поспевала за потребностями народа и армии."
 CFG_third_five_year_plan_desc_alt: "Мы разработали национальную программу индустриализации, которая позволит нам в долгосрочной перспективе нарастить производство как гражданской, так и военной продукции без необходимости давить на население или лишать его возможности удовлетворить базовые потребности."
 CFG_reorganize_the_pc_of_heavy_industry: "[GetReorganizeThePcOfHeavyIndustryName]"
 CFG_reorganize_the_pc_of_heavy_industry_name_default: "Реорганизовать НК тяжелой промышленности"
 CFG_reorganize_the_pc_of_heavy_industry_name_alt: "Реорганизовать министерство промышленности"
 CFG_reorganize_the_pc_of_heavy_industry_desc: "Наш предыдущий упор на тяжелую промышленность со всей очевидностью выявил неэффективность управления. Чтобы система снова работала нормально, нужно назначать на должности подходящих людей."
 CFG_industrial_modernization: "Модернизация промышленности"
 CFG_industrial_modernization_desc: "Западные страны быстро внедряют новые методы производства и технологии. Мы не должны довольствоваться тем, что не отстаем от них — мы должны их обогнать!"
 CFG_increase_state_reserves: "Увеличить государственные резервы"
 CFG_increase_state_reserves_desc: "Нашей растущей промышленности отчаянно требуются все новые и новые ресурсы. Мы не всегда можем гарантировать рост производства ресурсов и потому должны по возможности создавать резервы."
 CFG_shift_to_armaments_production: "Перейти к производству оружия"
 CFG_shift_to_armaments_production_desc: "Близится война. Мы не знаем, кто нанесет удар первым, но рано или поздно атакуют и нас. К этому нужно готовиться заранее."
 CFG_optimize_production_lines: "Оптимизировать производственные линии"
 CFG_optimize_production_lines_desc: "Другие страны успешно внедряют на своих заводах т. н. фордизм, чтобы максимизировать выход продукции. Мы должны брать с них пример."
 CFG_steel_casting_industry: "Сталелитейная индустрия"
 CFG_steel_casting_industry_desc: "Наша металлургическая промышленность находится на острие нашего индустриального роста, но ее можно сделать еще эффективнее, приняв новые методы производства."
 CFG_synthetic_rubber: "Синтетический каучук"
 CFG_synthetic_rubber_desc: "Настанет день, когда мы больше не сможем полагаться на импорт зарубежной резины. Когда это время придет, мы должны быть готовы удовлетворить свою потребность в резине силами внутреннего производства."
 CFG_oil_production: "Добыча нефти"
 CFG_oil_production_desc: "Следующий логичный шаг как в нашем промышленном развитии, так и в модернизации армии — повысить моторизацию. Для этого потребуются большие запасы горюче-смазочных материалов. К счастью, у нас есть большие месторождения нефти, которую как раз можно задействовать в моторизации, если мы разовьем необходимую промышленность."
 CFG_restoration_and_development: "Восстановление и развитие"
 CFG_restoration_and_development_desc: "Теперь, когда война закончилась, мы можем вернуться к мирному развитию промышленности и улучшению качества жизни народа."
 CFG_fourth_five_year_plan: "[GetFourthFiveYearPlanName]"
 CFG_fourth_five_year_plan_default: "Четвертый пятилетний план"
 CFG_fourth_five_year_plan_alt: "Новое начало"
 CFG_fourth_five_year_plan_desc: "Чтобы полностью устранить последствия войны, потребуется время, но задав нужные цели, мы можем уже сейчас добиться определенного прироста производства."
 CFG_found_the_comecon: "Основать СЭВ"
 CFG_found_the_comecon_desc: "Война показала, что нам следует наращивать сотрудничество и способствовать экономическому развитию наших друзей и партнеров. Для этого мы создадим организацию, координирующую торговлю и экономическое развитие наших стран."
 CFG_the_common_economic_space_initiative: "Инициатива об экономической взаимопомощи"
 CFG_the_common_economic_space_initiative_desc: "Наращивать экономику проще, имея доступ к новым рынкам для наших товаров и необходимые ресурсы, но обходясь при этом без лишних преград торговле. Нужно создать организацию, которая бы способствовала этому."
 CFG_no_time_for_peace: "Нет времени на мир"
 CFG_no_time_for_peace_desc: "Как бы мы этого ни желали, на долгий мир надежды мало. Новое оружие и технологии сделают войну более разрушительной, чем когда-либо, и мы, к сожалению, должны вкладывать ресурсы, заработанные тяжким трудом, чтобы не отставать от противников."
 CFG_national_specialists: "Национальные специалисты"
 CFG_national_specialists_desc: "Наше экономическое развитие должно проводиться в основном теми, кто знаком с нашей страной. Иностранцам понадобится много времени, чтобы овладеть таким знанием, и, что еще хуже, это знание они потом могут увезти с собой."
 CFG_foreign_experts: "Иностранные эксперты"
 CFG_foreign_experts_desc: "Есть немало иностранных экспертов, способных многому научить нас в вопросах улучшения экономики. К счастью, большая их часть — капиталисты, а следовательно, их можно купить."
 CFG_eastern_development: "Восточное развитие"
 CFG_eastern_development_desc: "Земли Дальнего Востока за Уральскими горами таят в себе огромный нетронутый запас полезных ископаемых и обширные площади для промышленной застройки. Нужно подготовить их для наших крупных проектов."
 CFG_develop_the_urals: "Развивать Урал"
 CFG_develop_the_urals_desc: "Вероятно, главная угроза нашей стране будет исходить из Европы. Развивая территорию за Уралом, мы создадим промышленный резерв, достичь которого вряд ли сможет даже самый дальнобойный бомбардировщик."
 CFG_the_ussr_academy_of_sciences: "[GetTheUssrAcademyOfSciencesName]"
 CFG_the_ussr_academy_of_sciences_default: "Академия наук СССР"
 CFG_the_ussr_academy_of_sciences_alt: "Имперская академия наук"
 CFG_the_ussr_academy_of_sciences_desc: "Чтобы сохранять конкурентоспособность в области прикладных наук, мы должны находиться также и на острие развития теории. У нас уже есть достаточно развитая Академия наук, но дополнительное финансирование позволит снабдить ее исследовательской инфраструктурой мирового уровня."
 CFG_national_academies_of_sciences: "Советская академия наук"
 CFG_national_academies_of_sciences_desc: "Следует поощрить партнерские страны создавать у себя организации, аналогичные нашей Академии наук, чтобы усиливать свой научный потенциал."
 CFG_transformation_of_nature: "Преобразование природы"
 CFG_transformation_of_nature_desc: "Наше научное сообщество раздвигает границы возможного, и нам становятся доступны самые масштабные и влиятельные проекты."
 CFG_transformation_of_nature_alt: "$CFG_transformation_of_nature$"
 CFG_transformation_of_nature_alt_desc: "$CFG_transformation_of_nature_desc$"
 CFG_expand_the_aircraft_industry: "Расширить авиационную индустрию"
 CFG_expand_the_aircraft_industry_desc: "В будущих войнах наша авиация должна будет защищать небо от врагов, вооруженных самым современным оборудованием. Мы должны быть уверены, что у нас не только сравнимые со вражескими самолеты, но и что этих самолетов достаточно."
 CFG_modernize_aircraft_facilities: "Модернизировать аэродромы"
 CFG_modernize_aircraft_facilities_desc: "И лучший самолет в мире скоро станет бесполезен, если будет взлетать с кочковатой полосы и обслуживаться в сарае с прохудившейся крышей. Чтобы гарантировать максимальную эффективность ВВС, нужно организовать лучшую из возможных инфраструктуру."
 CFG_merge_aircraft_plants: "Объединить авиазаводы"
 CFG_merge_aircraft_plants_desc: "Конкуренция между проектировщиками не только порождает в них тягу к улучшению, но и увеличивает расход ресурсов, что очень некстати. Нужно объединить конструкторские бюро, чтобы избавиться от подобных расходов."
 CFG_found_the_jet_institute: "Разрабатывать реактивную авиацию"
 CFG_found_the_jet_institute_desc: "У современных поршневых двигателей есть свои ограничения. Самолеты будущего должны будут полагаться на другие технологии. Мы должны основать институт по изучению реактивных двигателей, чтобы нас не опередили иностранные производители."
 CFG_increase_aircraft_production: "Увеличить производство самолетов"
 CFG_increase_aircraft_production_desc: "В последнее время мы делаем особенно сильный упор на безопасность, что начало отрицательно влиять на объем производства новых самолетов. Можно сэкономить значительное количество ресурсов, отказавшись от самых избыточных систем безопасности и сохранив при этом надежность и эффективность наших ВВС."
 CFG_foster_flying_clubs: "Опекать летные клубы"
 CFG_foster_flying_clubs_desc: "Обучать новых пилотов, ни разу до того не видевших самолета, дорого, но сейчас многие молодые люди увлечены авиацией и при некоторой поддержке могут стать очень способными пилотами, которых затем легче будет обучить ведению воздушного боя."
 CFG_women_in_aviation: "Женщины в авиации"
 CFG_women_in_aviation_desc: "В прошлом отсталые люди объявляли авиацию исключительно мужским делом, но женщины всего мира не стали поддаваться на провокацию и доказали, что могут летать ничуть не хуже своих коллег-мужчин. Нужно поощрять наших женщин пробовать себя в авиации, чтобы затем выбрать из них наиболее способных пилотов."
 CFG_raskovas_aviation_group: "[GetRaskovasAviationGroupName]"
 CFG_raskovas_aviation_group_default: "Авиагруппа Расковой"
 CFG_raskovas_aviation_group_alt: "Первая женская авиагруппа"
 CFG_raskovas_aviation_group_desc: "[GetRaskovasAviationGroupDesc]"
 CFG_raskovas_aviation_group_desc_default: "Марина Раскова показала себя чрезвычайно способным штурманом и пилотом. Сейчас, когда война истощила наши ресурсы, мы не можем допустить, чтобы человек с ее опытом сидел сложа руки. Мы должны выделить ей все, чтобы она могла готовить авиаторов для войны."
 CFG_raskovas_aviation_group_desc_alt: "У нас есть чрезвычайно способные женщины-штурманы и пилоты. Сейчас, когда война истощила наши ресурсы, мы не можем допустить, чтобы такие опытные люди сидели сложа руки. Мы должны подготовить для войны как можно больше женщин-авиаторов."
 CFG_intensify_pilot_training_program: "Усилить программу подготовки летчиков"
 CFG_intensify_pilot_training_program_desc: "Чтобы сохранять конкурентоспособность, наши ВВС должны сражаться и летать в любых обстоятельствах. Лучший способ достичь этого — готовить наших пилотов по наивысшим стандартам. То, чего нам недостает в численности или технике, мы будем восполнять мастерством."
 CFG_expand_aviation_institutes: "Расширить институт авиации"
 CFG_expand_aviation_institutes_desc: "Главная преграда к увеличению размера наших ВВС — допустимая численность обучаемых пилотов. Расширив наши летные школы, мы заложим основы создания более масштабных и подготовленных ВВС."
 CFG_ground_support: "Огневая поддержка"
 CFG_ground_support_desc: "Главной задачей нашей авиации должна стать поддержка наземных войск. Этот фундаментальный факт необходимо учитывать при каждом решении."
 CFG_long_range_aircraft: "Авиация дальнего действия"
 CFG_long_range_aircraft_desc: "Технология развилась до того этапа, когда наши бомбардировщики могут достичь любой точки вражеского государства и быстро лишить его военного потенциала. Сухопутные войска нужны лишь для того, чтобы сдерживать фронт до этого момента."
 CFG_the_modern_war_in_the_skies: "Современная война в небе"
 CFG_the_modern_war_in_the_skies_desc: "Со времен бипланов, сражающихся один на один над окопами, боевая авиация прошла большой путь. Сегодня она по природе своей индустриальна и должна поддерживать рабочий темп, чтобы круглые сутки не ослаблять давление на противника. Мы должны учитывать этот факт и действовать соответственно."
 CFG_expand_the_red_fleet: "Расширить [GetCFGietArmyAdjectiveBasedOnIdeology] флот"
 CFG_expand_the_red_fleet_desc: "[GetExpandTheRedFleetDesc]"
 CFG_expand_the_red_fleet_desc_default: "$CFG_expand_red_fleet_desc$"
 CFG_expand_the_red_fleet_desc_alt: "[GetCFGietArmyAdjectiveBasedOnIdeology] флот выглядит до смешного жалким в сравнении с флотами других ведущих держав. Нашей главной задачей должно стать его развитие!"
 CFG_reinforce_northern_naval_bases: "Укрепить северные морские базы"
 CFG_reinforce_northern_naval_bases_desc: "Несмотря на то что Мурманск расположен к северу от Полярного круга, это наш единственный порт, не замерзающий круглый год и имеющий доступ к открытому океану. Нужно развивать его дальше, чтобы получить доступ ко всему миру."
 CFG_reinforce_southern_naval_bases: "Укрепить южные морские базы"
 CFG_reinforce_southern_naval_bases_desc: "На первый взгляд Черное море может показаться второстепенным театром военных действий, но если мы утратим контроль над ним, то откроем все наши южные территории для вторжения противника, как случилось в Крымской войне. Такого повторяться не должно. Нам следует укрепить морские базы в этом регионе."
 CFG_reinforce_eastern_naval_bases: "Укрепить восточные морские базы"
 CFG_reinforce_eastern_naval_bases_desc: "Даже после унижения 1905 года японцы не перестали строить планы по захвату нашей территории. Мы должны быть готовы к войне с ними, а это значит, что требуется усилить наши морские базы в регионе."
 CFG_expand_shipbuilding_plants: "Расширить судостроительные заводы"
 CFG_expand_shipbuilding_plants_desc: "Наша география вынуждает нас строить верфи по всей стране, чтобы поддерживать разные флоты. Следовательно, наращивать строительство кораблей нужно тоже сразу везде."
 CFG_merge_naval_plants: "Объединить судостроительные заводы"
 CFG_merge_naval_plants_desc: "Проектировка и строительство кораблей — долгий процесс, а избыточная конкуренция снижает его эффективность. Надо объединить наши конструкторские бюро, чтобы избавиться от напрасной траты усилий."
 
 CFG_pc_of_the_ussr_navy_alt: "Министерство ВМФ России"
 CFG_pc_of_the_ussr_navy_desc: "Наш флот становится все более современным и эффективным. Пришло время признать его родом войск, не уступающим по важности армии. Для этого мы первым делом разрешим флоту образовать свою структуру управления, отдельную от армии."
 CFG_surface_warfare: "Надводные боевые действия"
 CFG_surface_warfare_desc: "Крупные корабли требуют уймы времени и ресурсов и в результате устаревают еще до окончания их строительства. Относительно небольшие корабли строятся гораздо быстрее и потому им проще не отставать от прогресса. Надо сосредоточиться на строительстве легких кораблей и сделать из них основную ударную силу флота."
 CFG_submarine_warfare: "Стратегия подводного боя"
 CFG_submarine_warfare_desc: "Подводные лодки обеспечивают значительное преимущество в морских сражениях. Хорошо спроектированная современная подлодка практически незаметна до тех пор, пока не выпустит торпеды, нейтрализовав крупный корабль, многократно превосходящий ее размерами и стоимостью. Нужно сосредоточиться на строительстве подлодок и сделать их основной наступательной силой нашего флота."
 CFG_offensive_maritime_strategy: "Наступательная морская стратегия"
 CFG_offensive_maritime_strategy_desc: "Мы не можем позволить себе сидеть и ждать, когда враг придет к нам. Мы должны взять инициативу в свои руки и атаковать противника везде, где только сумеем."
 CFG_an_oceangoing_navy: "Океанский флот"
 CFG_an_oceangoing_navy_desc: "$CFG_ocean_going_navy_desc$"
 CFG_mine_warfare: "Минная война"
 CFG_mine_warfare_desc: "Пытаться защитить все наше побережье кораблями неэкономично. Поставив минные заграждения в стратегических местах, мы сможем отвадить или хотя бы повредить любой вражеский флот, пытающийся подойти к нашим берегам."
 CFG_long_range_raiders: "Рейдеры дальнего действия"
 CFG_long_range_raiders_desc: "Из-за большой удаленности наших морских баз от главных маршрутов поставок нашим подлодкам будет трудно дойти до богатых «охотничьих угодий». Надо разработать подводные лодки с увеличенным радиусом действия, чтобы наносить противнику чувствительные удары."
 CFG_advanced_maneuvers: "Усовершенствованные маневры"
 CFG_advanced_maneuvers_desc: "Нет смысла иметь большие и современные корабли, если команда не умеет с ними обращаться. Нужно проводить регулярные крупномасштабные учения, чтобы тренировать наших матросов и офицеров вести современную морскую войну."
 CFG_expand_the_morskaya_aviatsiya: "Расширить морскую авиацию"
 CFG_expand_the_morskaya_aviatsiya_desc: "Самолеты уже значительно изменили природу наземных боевых действий. В будущем они будут представлять значительную угрозу даже для самых современных кораблей. Нам нужно обзавестись современной морской авиацией, чтобы защищать свой флот."
 CFG_naval_infantry: "Морская пехота"
 CFG_naval_infantry_desc: "[GetNavalInfantryDesc]"
 CFG_naval_infantry_desc_default: "Хоть у нас и нет планов вторгаться на чужие берега в империалистической манере, отряды морской пехоты могут быть полезны для штурма береговых укреплений противника."
 CFG_naval_infantry_desc_alt: "Если мы хотим расширять свои границы, нам нужны отряды морской пехоты, которые будут атаковать береговые укрепления противника и поддерживать основные силы вторжения."
 CFG_found_the_pcdi: "[GetFoundThePcdiName]"
 CFG_found_the_pcdi_name_default: "Основание НКОП"
 CFG_found_the_pcdi_name_alt: "Основать министерство оборонной промышленности"
 CFG_found_the_pcdi_desc: "[GetFoundThePcdiDesc]"
 CFG_found_the_pcdi_desc_default: "Наша индустрия вооружений разрослась, и теперь для дальнейшего роста ей потребуется отдельная управленческая структура в правительстве. Мы должны организовать народный комиссариат оборонной промышленности."
 CFG_found_the_pcdi_desc_alt: "Наша индустрия вооружений разрослась, и теперь для дальнейшего роста ей потребуется отдельная управленческая структура в правительстве. Мы должны организовать министерство оборонной промышленности."
 CFG_pc_of_mechanical_engineering: "[GetPcOfMechanicalEngineeringName]"
 CFG_pc_of_mechanical_engineering_name_default: "НК машиностроения"
 CFG_pc_of_mechanical_engineering_name_alt: "Министерство машиностроения"
 CFG_pc_of_mechanical_engineering_desc: "Нашей промышленности удается производить все более большие и сложные станки и другую тяжелую технику. Настало время образовать отдельную правительственную структуру для координации этих проектов."
 CFG_superior_war_machines: "Превосходные военные машины"
 CFG_superior_war_machines_desc: "За последнее десятилетие танки и бронетехника значительно развились. Обладая большой индустрией, способной производить и снабжать их, мы можем создавать превосходные боевые машины и массово задействовать их в битвах с врагом."
 CFG_the_means_to_wage_war: "Средства ведения войны"
 CFG_the_means_to_wage_war_desc: "Самолеты, пушки и танки часто привлекают к себе больше всего внимания и лучше всего выглядят на парадах, но обычного солдата куда сильнее заботит качество его винтовки и удобство сапог. Мы должны признать, что такие факторы не менее важны для ведения войн, чем любой самолет-истребитель или тяжелая гаубица."
 CFG_development_of_tankograd: "Развитие танкограда"
 CFG_development_of_tankograd_desc: "Наша страна занимает огромную площадь, и перевозить запчасти с одного завода на другой в ней нерентабельно. Вместо этого нужно реализовать вертикальную интеграцию наших танковых заводов — с одного конца поступает сталь, с другого выходят готовые танки."
 CFG_pc_of_mortar_armament: "[GetPcOfMortarArmamentName]"
 CFG_pc_of_mortar_armament_name_default: "НК минометного вооружения"
 CFG_pc_of_mortar_armament_name_alt: "Министерство минометного вооружения"
 CFG_pc_of_mortar_armament_desc: "Скромные минометы быстро становятся в наших войсках основным оружием поддержки непрямым огнем. Мы должны стремиться производить как можно больше минометов всех размеров и образовать правительственный орган, который будет заниматься исключительно этим."
 
 CFG_CFGiet_artillery_tech_bonus_name_alt: "Российская артиллерия"
 CFG_CFGiet_artillery_desc: "Сегодняшние войны выигрываются точным и точечным ведением огня. Мы сосредоточим наши усилия не только на том, чтобы улучшить производимые орудия, но и на том, чтобы использовать их как можно более эффективно."
 CFG_merge_tank_and_materiel_plants: "Объединить танковые заводы и заводы маттехобеспечения"
 CFG_merge_tank_and_materiel_plants_desc: "Танки и артиллерия, вероятно, лучше всего приспособлены для массового производства с его эффектом масштаба. Нужно начать объединять танковые заводы и заводы МТО, чтобы воспользоваться этим."
 CFG_strengthen_the_mobilization_plan: "Усилить план мобилизации"
 CFG_strengthen_the_mobilization_plan_desc: "Нашим главным военным преимуществом всегда была обширная территория нашей страны и ее большое население, но когда дело касается мобилизации солдат на фронт, два этих фактора могут мешать друг другу. Нам надо постоянно улучшать и перерабатывать мобилизационные планы, чтобы в случае войны мы смогли быстро собрать войска."
 CFG_military_engineering_university: "Университет военных инженеров"
 CFG_military_engineering_university_desc: "Многие утверждают, что с развитием танков и самолетов окопной войне пришел конец, но ясно, что ремесло военного инженера актуально по-прежнему. Мы должны основать учебное заведение, где изучались бы современные методы возведения полевых укреплений."
 CFG_leningrad_polytechnical_institute: "Орлеанский политехнический институт"
 CFG_leningrad_polytechnical_institute_desc: "Орлеанский политехнический институт, наша главная инженерная школа, уже давно обеспечивает страну инженерами и конструкторами. Нужно расширить его, чтобы у нас всегда были лучшие кадры на новые места в растущей промышленности."
 CFG_move_industry_to_the_urals: "Эвакуировать промышленность в Лимож"
 CFG_move_industry_to_the_urals_desc: "Война пришла к нам, и родина теперь в опасности. Хоть наши войска и будут драться до последнего патрона, не отдавая врагу ни пяди земли, этого, учитывая всю мощь противника, может оказаться недостаточно. Нужно эвакуировать заводы в безопасное место, пока враги не захватили их."
 CFG_the_road_of_life: "Дорога жизни"
 CFG_the_road_of_life_desc: "Теперь, когда несколько наших городов находятся в блокаде, мы должны любой ценой доставить туда войска, чтобы поддержать эти города и помочь им выстоять."
 CFG_improve_the_stalin_line: "[GetImproveTheStalinLineName]"
 CFG_improve_the_stalin_line_name_default: "Улучшить Линию Сталина"
 CFG_improve_the_stalin_line_name_alt: "Усилить западную линию обороны"
 CFG_improve_the_stalin_line_desc: "Наша западная граница слишком протяженна, чтобы укрепить ее по всей длине. Вместо этого мы можем построить сеть укреплений, направляющих атаки противника в предсказуемые места, где им можно будет массово противостоять."
 
 CFG_the_molotov_line_name_left: "Линия Троцкого"
 CFG_the_molotov_line_name_right: "Линия Бухарина"
 CFG_the_molotov_line_name_exiles: "Царская линия"
 CFG_the_molotov_line_desc: "Недавние перемены в политической географии Европы переместили нашу западную границу заметно дальше. Все прежние планы по фортификации теперь устарели. Мы должны создать линию вдоль нашей новой границы, чтобы замедлить любого атакующего врага до тех пор, пока не мобилизуем войска для контратаки."
 CFG_impregnable_forts: "Неприступные укрепления"
 CFG_impregnable_forts_desc: "[ROOT.GetAdjective]ое инженерное мастерство сейчас позволяет создавать поистине неприступные укрепления, способные выстоять даже при сильнейшей бомбардировке и практически неуязвимые при штурме. При большом количестве боезапаса и припасов такие укрепления могут, если потребуется, отражать вражеские атаки годами."
 CFG_protect_the_white_sea_baltic_canal: "Защита Беломорско-Балтийского канала"
 CFG_protect_the_white_sea_baltic_canal_desc: "Канал между Балтийским и Белым морями — чудо современной инженерной мысли. Нельзя допустить, чтобы он попал в руки врага."
 CFG_far_east_fortification: "Укрепление Дальнего Востока"
 CFG_far_east_fortification_desc: "Еще со времен войны 1905 г. с Японией мы внимательно следим за этим регионом. Не секрет, что японская армия смотрит на наши дальневосточные владения с беззастенчивой жадностью. Мы должны подготовиться к конфронтации в этом регионе и предпринять шаги по замедлению вражеских атак — это даст нам время доставить туда войска с запада России."
 CFG_restore_cossack_units: "Восстановить казацкие отряды"
 CFG_restore_cossack_units_desc: "В час нужды родина готова принять любого, кто хочет защищать ее. Мы рады всем, кто готов взять в руки оружие, и с радостью это оружие предоставим."
 CFG_cohesion_first: "Целостность прежде всего"
 CFG_cohesion_first_desc: "Последнее, что нам сейчас нужно, — снижение стандартов. Мы рады всем, кто желает служить в армии, но служить они будут в уже существующих войсках и обучаться по соответствующим военным стандартам."
 CFG_rehabilitated_military: "Восстановление военной мощи"
 CFG_rehabilitated_military_desc: "[GetRehabilitatedMilitaryName]"
 CFG_rehabilitated_military_desc_default: "Сейчас стало ясно, что внимание, с которым мы следили за армией, было, пожалуй, чрезмерным. В мирное время такой подход полностью оправдан, но на войне надо дать профессионалам возможность принимать решения исходя из боевой обстановки, а не политической ситуации. Пора немного сдержать политруков и дать больше свободы боевым командирам."
 CFG_rehabilitated_military_desc_alt: "Большевики держали собственную армию в ежовых рукавицах — и что это им дало? Хотя политруки и нужны нам, чтобы не допустить в войсках прокоммунистических идей, на войне боевые офицеры должны принимать решения, исходя из боевой обстановки, а не из политической ситуации."
 CFG_military_reorganization: "Реорганизация армии"
 CFG_military_reorganization_desc: "Наши попытки построить большую механизированную армию были похвальными, но непосильными для нас. Чтобы выиграть эту войну, мы должны сосредоточиться на оружии, помогавшем русской армии веками: пехоте и артиллерии. Для этого нужно будет в определенной мере нарушить существующую доктрину."
 CFG_desperate_measures: "Отчаянные меры"
 CFG_desperate_measures_desc: "В такой отчаянной ситуации мы должны предпринять меры, ранее считавшиеся невозможными. Все, что можно сделать, чтобы остановить вторжение, должно быть сделано."
 CFG_an_adaptable_army: "Адаптирующаяся армия"
 CFG_an_adaptable_army_desc: "Война идет в нескольких климатических зонах и на различных видах ландшафта. Чтобы победить, мы должны уметь сражаться в любых условиях и при любой погоде."
 CFG_lessons_of_war: "Уроки войны"
 CFG_lessons_of_war_desc: "Почти все планы, имевшиеся у нас до войны, не пережили столкновения с реальностью. Мы должны быть открыты урокам, которые преподает нам война, и не цепляться за устаревшие догмы. Лишь тогда мы сможем перейти от отступления к наступлению."
 CFG_penal_battalions: "Штрафные батальоны"
 CFG_penal_battalions_desc: "При отступлении многие способные в целом солдаты опозорились, побежав еще до того, как их позиции были захвачены, или еще как-то проявив недостойное нашей армии поведение. Просто арестовать или казнить их в такой ситуации значило бы лишить себя опытных бойцов. Надо образовать специальные отряды, где такие люди могли бы искупить свою вину в бою."
 CFG_organization_of_the_partisans: "Организация партизанских отрядов"
 CFG_organization_of_the_partisans_desc: "Солдаты на оккупированных территориях, оказавшиеся в тылу врага, предпочли унизительному плену дальнейшую борьбу. Вместе с рабочими и крестьянами этих мест они продолжили сражаться с захватчиками. Мы должны поддерживать их, чтобы они еще эффективнее сдерживали противника."
 CFG_smersh: "СМЕРШ"
 CFG_smersh_desc: "Мы должны ясно донести до всех граждан, что шпионы и вражеские агенты сейчас повсюду и любая досужая болтовня может выдать им ценную информацию, которую враг обратит себе на пользу."
 CFG_barrier_troops: "Заградительные отряды"
 CFG_barrier_troops_desc: "В бою часто царит хаос, и неудивительно, что иногда солдаты теряют связь с командованием. Нужно ввести специальные отряды, которые будут располагаться за линией фронта, собирать тех, кто потерялся, и возвращать их на фронт — а также арестовывать тех, кто предал товарищей, пытаясь бежать от воинского долга."
 CFG_experts_in_camouflage: "Эксперты маскировки"
 CFG_experts_in_camouflage_desc: "Чтобы достичь элемента неожиданности и поддерживать его, мы должны быть абсолютно уверены, что враг не обнаружит позиции или передвижения наших войск, пока не станет слишком поздно. Каждый солдат должен быть обучен искусству маскировки."
 CFG_keep_commissars_organization: "Сохранить комиссарскую организацию"
 CFG_keep_commissars_organization_desc: "Даже в нашей новой организации есть потребность в людях, которые проследят, чтобы армия оставалась безоговорочно лояльной правительству. Если солдаты потеряют в него веру, мы проиграем эту войну, причем быстро."
 CFG_adjoined_battle_priests: "Боевые священники"
 CFG_adjoined_battle_priests_desc: "Мощь и влияние церкви в нашей стране сейчас растет, и, возможно, пришло время допустить ее в военные дела. Армейские священники сделают все, чтобы солдаты знали, что Бог на нашей стороне, что в идеале повысит боевой дух и заставит простых солдат усерднее сражаться за свою страну."
 CFG_swap_to_political_advisors: "Военные политические советники"
 CFG_swap_to_political_advisors_desc: "Наша война — не просто спор двух наций за ресурсы, это состязание политических систем. Хоть мы и не можем допустить, чтобы политические вопросы диктовали боевые решения, нам все равно нужно проследить, чтобы эти вопросы принимались во внимание."
 CFG_the_glory_of_the_red_army: "Слава [GetCFGietArmyAdjectiveBasedOnIdeology] армии"
 CFG_the_glory_of_the_red_army_desc: "Мы успешно выдержали наступление врага. Теперь пора нам самим перейти в наступление и гнать врага туда, откуда он пришел!"
 CFG_the_glory_of_the_red_army_alt: "$CFG_the_glory_of_the_red_army$"
 CFG_the_glory_of_the_red_army_alt_desc: "$CFG_the_glory_of_the_red_army_desc$"
 CFG_the_path_of_marxism_leninism: "Путь марксизма-ленинизма"
 CFG_the_path_of_marxism_leninism_desc: "Непогрешимое учение Маркса, Энгельса и Ленина вывело нашу страну из глубочайшей отсталости к технологическому и индустриальному равенству. Было бы глубочайшей ошибкой теперь менять курс. Нерушимый молот рабочего освободительного движения продолжает свой путь!"
 CFG_the_centre: "Центр"
 CFG_the_centre_desc: "Товарищ Сталин — величайший боец за нашу нацию. Нужно предоставить решения о будущем революции ему — он отлично с этим справится."
 CFG_socialism_in_one_country: "Социализм в отдельно взятой стране"
 CFG_socialism_in_one_country_desc: "Хотя нашей главной целью остается мировая революция, — и ее неизбежность доказана научно, — сперва мы должны построить социализм в своей стране, иначе из-за нашей неудачи застопорится освобождение рабочих в других частях света."
 CFG_the_garnie_constitution: "Конституция Гарнье"
 CFG_the_stalin_constitution_desc: "Конституция 1924 года была неплохой попыткой организации государства после Гражданской войны, но она себя исчерпала. Нужна новая конституция. Прежде всего мы должны отметить неустанную работу товарища Сталина по усилению Союза и указать, что именно его гений и мудрость вели дело коммунизма вперед."
 CFG_the_zinovyevite_terrorist_center: "Зиновьевская террористическая ячейка"
 CFG_the_zinovyevite_terrorist_center_desc: "Убийство товарища Кирова в 1934 г. показывает, что в партии есть те, кто вынашивает заговор против товарища Сталина и Союза в целом. Мы получили признания от нескольких заговорщиков, указывающие на других террористов. Зиновьевский заговор, организованный, без сомнения, Троцким или западными агентами (возможно, совместно), нужно вырезать, как раковую опухоль, пока он не распространился."
 CFG_new_administration: "Новая дминистрация"
 CFG_new_administration_desc: "После шокирующего признания террориста Зиновьева и его сообщников мы должны спросить себя — а на чьей стороне другие члены партии? Необходимо знать политическую позицию каждого члена Политбюро."
 CFG_the_collectivization_process: "Процесс коллективизации"
 CFG_the_collectivization_process_desc: "Нам еще немало предстоит, но несмотря на все перегибы в некоторых регионах, процесс коллективизации сельского хозяйства в Советском Союзе почти завершен и скоро обеспечит нам повышенную эффективность сельскохозяйственного сектора."
 CFG_anti_trotskyist_center: "Антитроцкистский центр"
 CFG_anti_trotskyist_center_desc: "Расследование зиновьевского заговора выявило большую сеть террористов-антисоветчиков в нашей администрации. Некоторые из них даже не понимают толком, кому помогают! Терроризм нужно искоренить самыми решительными мерами."
 CFG_the_workers_dictatorship: "Диктатура рабочих"
 CFG_the_workers_dictatorship_desc: "Вся власть в нашем Союзе должна в конечном итоге принадлежать рабочим. Мы не можем позволить себе быть разобщенными и потому должны проследить, чтобы решения Политбюро всегда выражали волю рабочих."
 CFG_organization_centralization_discipline: "Централизация и дисциплина"
 CFG_organization_centralization_discipline_desc: "Во времена неопределенности народ обращается к Политбюро за стабильностью и указаниями. Нужно проследить, чтобы этот руководящий орган не только поддерживал решения товарища Сталина, но и объединялся в их исполнении."
 CFG_war_economy: "Военная экономика"
 CFG_war_economy_desc: "Очевидно, что капиталистические и реакционные страны близ наших границ планируют нанести нам удар в момент нашей слабости. Чем скорее мы переведем экономику на военные рельсы, тем лучше."
 CFG_the_military_conspiracy: "Заговор военных"
 CFG_the_military_conspiracy_desc: "Троцкистский заговор в нашей стране пробрался и в ряды военнослужащих. У нас теперь есть доказательства того, что ведущие генералы и даже маршалы спелись с зарубежными разведками и планировали свергнуть правительство! Нельзя, чтобы офицеры, дающие хоть малейший повод усомниться в их лояльности, оставались на постах, где они могут и дальше ослаблять нашу армию."
 CFG_behead_the_snake: "Обезглавить змею"
 CFG_behead_the_snake_desc: "Стало абсолютно ясно, что Союз не будет в безопасности, пока угроза троцкистского заговора не ликвидирована полностью. Хорошо было бы предать Троцкого суду и пролить свет на его антисоветскую деятельность, но нам такая роскошь недоступна. Единственный наш вариант — устранить его, чтобы лишить заговорщиков против правительства лидера и главного подстрекателя."
 CFG_garnies_cult_of_personality: "Культ личности Гарнье"
 CFG_garnies_cult_of_personality_desc: "После раскрытия шокирующего заговора против Союза стало очевидно, что лишь дальновидное руководство товарища Сталина не дало стране скатиться в гражданскую войну или нечто худшее. Каждый советский гражданин, даже больше — каждый член рабочего класса во всем мире должен всегда быть благодарен товарищу Сталину за его неусыпный труд по защите революции."
 CFG_they_will_know_fear: "Они познают страх"
 CFG_they_will_know_fear_desc: "Наши враги научились бояться Красной армии и советского народа. Мы выдержали натиск противника, и теперь пришло время нанести ответный удар. Надо разработать новые военные машины, способные прорвать даже самую прочную оборону противника. Такие военные машины должны вселять страх в сердца врагов одним своим названием…"
 CFG_inheritor_of_the_mantle_of_lenin: "Продолжатель дела Ленина"
 CFG_inheritor_of_the_mantle_of_lenin_desc: "Товарищ Сталин всегда был ближайшим соратником и самым доверенным учеником Ленина. Он — самый преданный последователь учения Ленина, и будет только правильно, если Сталин унаследует непростую обязанность ведения страны по пути к коммунизму, а также подготовки к неизбежной мировой революции рабочих."
 CFG_brilliant_genius: "Настоящий гений"
 CFG_brilliant_genius_desc: "Товарищ Сталин, несомненно, самый гениальный человек из ныне живущих; он поведет нашу страну к новым высотам научного развития и позволит прогрессу всего человечества достичь небывалого размаха."
 CFG_the_faithful_servant_of_lenin: "Верный ленинец"
 CFG_the_faithful_servant_of_lenin_desc: "Ленин оставил нам самую сложную задачу в мировой истории — построить общество, где все люди будут по-настоящему равны, общество без угнетения, страдания и бедности. Никто не справится с этим лучше, чем товарищ Сталин, который был с Лениным на каждом шагу его пути и который теперь готов выполнить обещание, данное в ходе революции."
 CFG_ban_excessive_hero_worship: "Запретить чрезмерное поклонение"
 CFG_ban_excessive_hero_worship_desc: "Сейчас пошла мода на издание чрезмерно преувеличенных и хвалебных публикаций о личной жизни и детстве товарища Сталина. Эти публикации делаются с наилучшими намерениями, но все же они мешают делу революции, поскольку способствуют установлению ненужного культа и заменяют стремление к тщательному изучению трудов товарища Сталина слепым идолопоклонничеством."
 CFG_leader_of_the_party_and_the_people: "Лидер партии и народа"
 CFG_leader_of_the_party_and_the_people_desc: "Товарищ Сталин прилежно и умело выполняет свои нелегкие обязанности и пользуется безусловной поддержкой как партии, так и народа. Любое тщеславие и самовосхваление ему чужды. Он, вероятно, самый скромный человек в мире."
 CFG_great_commander: "Великий командующий"
 CFG_great_commander_desc: "Достижения товарища Сталина в военной теории и командовании так многочисленны, что их и не перечислить. Пусть предатель Троцкий и основал Красную армию, но именно товарищ Сталин сделал из нее эффективную силу, защищающую достижения рабочего класса."
 CFG_architect_of_communism: "Архитектор коммунизма"
 CFG_architect_of_communism_desc: "Непоколебимая преданность товарища Сталина идеалам революции позволила ему видеть все сложности, связанные с построением социализма в отдельно взятой стране. Теперь, когда работа по строительству социализма идет полным ходом, он может начать обдумывать следующую важную задачу — переход от социализма к полноценному коммунизму."
 CFG_second_father_of_nations: "Второй отец народов"
 CFG_second_father_of_nations_desc: "Наш Союз — большая семья множества народов, а в каждой семье должен быть глава. Этот глава — товарищ Сталин, который следит, чтобы все его многочисленные дети обучались социалистическому мышлению, и ведет нас в светлое будущее. При необходимости он бывает строг, но всегда справедлив и честен."
 CFG_freedom_of_debate_unity_of_action: "Свобода обсуждений — единство действий"
 CFG_freedom_of_debate_unity_of_action_desc: "Управление страной и направление ее на верный путь — крайне непростой процесс, и мы должны иметь возможность открыто обсуждать разные варианты его реализации. Однако как только решение принято, долг каждого члена Политбюро, да и партии в целом — безоговорочно его поддерживать."
 CFG_the_construction_of_communism: "Строительство коммунизма"
 CFG_the_construction_of_communism_desc: "Строительство коммунизма не обойдется без трудностей и преград. Политбюро объединилось под руководством товарища Сталина, и мы должны сделать первые шаги на пути к коммунизму."
 CFG_addressing_internal_affairs: "Внутренние дела государства"
 CFG_addressing_internal_affairs_desc: "У революции все еще много врагов по всему миру, и миллионы рабочих еще только ждут своего освобождения, но мы не должны забывать и о своих многочисленных внутренних делах."
 CFG_nkvd_primacy: "Главенство НКВД"
 CFG_nkvd_primacy_desc: "Пока мы не будем знать точно, что со всеми врагам государства покончено, мы должны и дальше полагаться на НКВД в деле защиты революции."
 CFG_the_new_CFGiet_woman: "Новая советская женщина"
 CFG_the_new_CFGiet_woman_desc: "Политическая революция принесла свободу миллионам людей в нашем Союзе — и прежде всего миллионам женщин, которые больше не ограничены ролью матери и жены, а могут работать наравне с мужчинами."
 CFG_expand_the_agitprop: "Расширить агитпроп"
 CFG_expand_the_agitprop_desc: "Чтобы достучаться до миллионов рабочих со всех уголков Союза, мы должны говорить на их языке. Мы должны выдвигать простые и понятные аргументы, такие, которые останутся в памяти обычного гражданина. Мы должны расширить работу в этой области."
 CFG_positive_heroism: "Положительный героизм"
 CFG_positive_heroism_desc: "Хотя все достижения членов рабочего класса сразу становятся общими, мы вполне можем ставить в пример другим особо отличившихся индивидуумов."
 CFG_revive_the_stakhanovite_movement: "Возродить стахановское движение"
 CFG_revive_the_stakhanovite_movement_desc: "В капиталистических странах эксплуатация заставляет рабочих надрываться и производить все больше и больше для владельцев заводов. В нашей же стране такие рабочие, как Алексей Стаханов, сами делают все возможное и даже больше, поскольку знают, что каждый дополнительно уложенный кирпич, каждая дополнительно добытая тонна угля, каждая дополнительная заклепка помогают построить мир, в котором рабочие будут навсегда освобождены от эксплуатации."
 CFG_war_heroes: "Герои войны"
 CFG_war_heroes_desc: "Русский народ всегда умел и был готов проявлять особую отвагу в борьбе с иноземными захватчиками. Хоть в сражении с врагом мы и едины, стоит признать, что в нашей армии есть такие солдаты, которые, выполняя свой долг, отличились особо."
 CFG_collectivist_propaganda: "Пропаганда коллективизма"
 CFG_collectivist_propaganda_desc: "Немалые испытания, выпавшие на нашу долю, никогда не выпадают кому-то одному. Все они — наши общие, следовательно, и все наши достижения тоже общие."
 CFG_socialist_emulation: "Социализм и личный пример"
 CFG_socialist_emulation_desc: "В капиталистической системе рабочие должны состязаться один с другим, чтобы заработать себе на еду, в то время как владельцы фабрик богатеют от любых нововведений, предложенных этими рабочими. Это расточительно и негуманно. Социалистическая система позволит тем, кто пока еще не раскрыл свой потенциал полностью, получать от передовиков поддержку и знания и тем самым становиться лучше."
 CFG_socialist_realism: "Социалистический реализм"
 CFG_socialist_realism_desc: "Дорога к славному социалистическому будущему длинна и часто извилиста. Некоторые даже могут потерять надежду на то, что цели можно достичь. Мы должны показать им, ради чего они трудятся, а для этого надо развивать стиль искусства, в котором демонстрируется, какой будет жизнь в социалистической стране."
 CFG_the_komsomol: "Комсомол"
 CFG_the_komsomol_desc: "Мы не строим социализм для сегодняшних взрослых, мы строим его для детей и еще не рожденных поколений. Их нужно учить, как улучшать и развивать построенное нами, чтобы они могли завершить то, что начали мы. Нужно организовать особую молодежную ассоциацию, которая будет не только давать знания, но и учить быть хорошими коммунистами."
 CFG_patriarch_of_all_russia: "Патриарх Всея Руси"
 CFG_patriarch_of_all_russia_desc: "Хоть и не совсем правильно поддерживать темные суеверия в просветленном коммунистическом обществе, нельзя не признать, что в трудные времена многие нашли силу и утешение в своей вере. Создание нового общества тоже не обходится без трудностей, так что, возможно, нам стоит разрешить религиозным институтам действовать и дальше, при условии, что они останутся лояльны государству."
 CFG_the_comintern: "Коминтерн"
 CFG_the_comintern_desc: "Борьба за освобождение рабочих не ограничивается каким-то одним государством — она глобальна. Мы должны предлагать свою помощь товарищам в любой стране мира и сражаться с силами реакции и контрреволюции везде, где они только обнаружатся."
 CFG_development_aid_for_eastern_allies: "Помощь в развитии восточных союзников"
 CFG_development_aid_for_eastern_allies_desc: "Столетиями западные империалисты и колониалисты жестоко эксплуатировали страны Азии. Небольшие инвестиции с нашей стороны позволят нашим азиатским союзникам сопротивляться проникновению капитализма куда эффективнее."
 CFG_war_measures_in_the_east: "Меры военного времени на востоке"
 CFG_war_measures_in_the_east_desc: "Нет сомнения, что до Азии скоро дойдет мировая борьба с фашизмом и другими контрреволюционными идеологиями. Мы должны четко донести до своих союзников, что отчаянные времена требуют отчаянных мер."
 CFG_fortify_mongolian_border: "Укрепить монгольскую границу"
 CFG_fortify_mongolian_border_desc: "Поскольку японские радикалы сейчас присматриваются к Китаю, нельзя исключать возможности, что они пожелают расширить свои достижения, напав на нас. Мы должны убедиться, что наши монгольские союзники не станут прорехой в обороне."
 CFG_send_military_advisors_to_spain: "Отправить военных советников в Испанию"
 CFG_send_military_advisors_to_spain_desc: "Выиграв демократические выборы, наши товарищи в Испании столкнулись с реакционной контрреволюцией. Мы должны поддержать их, иначе их поражение вдохновит фашистов в других странах."
 CFG_policy_of_collective_security: "Политика коллективной безопасности"
 CFG_policy_of_collective_security_desc: "Несмотря на их капиталистическую и нередко реакционную природу, демократические правительства в Европе знают, что фашисты считают их слабыми и недоразвитыми. Если придет война, они падут первыми еще до того, как вся ярость фашизма обернется против родины революции. Те из политиков, кому хватает прозорливости признать это, должны знать, что в Москве их всегда готовы выслушать."
 CFG_anti_fascist_policies: "Антифашистская коалиция"
 CFG_anti_fascist_policies_desc: "Мирное сосуществование с фашистами невозможно. Мы должны обратиться ко всем союзникам, каких сможем найти, и готовиться к неизбежной конфронтации."
 CFG_seek_a_defense_pact_with_the_allies: "Оборонительный пакт с союзниками"
 CFG_seek_a_defense_pact_with_the_allies_desc: "Мы общались с западными демократиями в неформальной обстановке, но ни к каким конкретным и зафиксированным на бумаге соглашениям пока не пришли. Пора это исправить и объявить всему миру, что западные демократии хотят объединиться с нами в общий фронт борьбы с фашистской экспансией."
 CFG_the_khakimov_proposal: "Предложение Хакимова"
 CFG_the_khakimov_proposal_desc: "Товарищ Хакимов неустанно трудился над улучшением наших отношений с государством [SAU.GetNameDef]. Некоторые эксперты полагают, что этот регион чрезвычайно богат природными ресурсами, которые, без сомнения, захотят эксплуатировать капиталисты. Нам нужно и дальше развивать отношения взаимодоверия, чтобы уберечь государство [SAU.GetNameDef] от вступления в какой-либо враждебный блок и первыми получить права на разработку любых найденных ресурсов."
 CFG_eradicate_western_fascism: "Уничтожить западный фашизм"
 CFG_eradicate_western_fascism_desc: "Мы не можем ждать, пока фашистские режимы Западной Европы соизволят напасть на нас в удобный им момент. Лучший способ разделаться с фашизмом — бить первыми и бить сильно."
 CFG_policy_of_individual_security: "Политика индивидуальной безопасности"
 CFG_policy_of_individual_security_desc: "У нас мало друзей в этом мире и много врагов. Не стоит слишком задумываться над тем, с кем именно мы заключаем сделки — все равно либо они, либо мы нарушим условия договоров, как только те себя исчерпают."
 CFG_approach_germany: "Обратиться к Германии"
 CFG_approach_germany_desc: "Почему бы нам не прийти к компромиссу с Германией? Разумеется, вечно мирно сосуществовать с ней мы не сможем, но пока немцам грозят с тыла западные союзники, немцы не нападут на нас. Надо поощрить немцев начать именно с Запада."
 CFG_liberation_of_the_european_proletariat: "Освобождение европейского пролетариата"
 CFG_liberation_of_the_european_proletariat_desc: "Бесхребетные буржуазные правительства стран Западной Европы показали свое полное нежелание противостоять фашизму. Они не сыграют никакой роли в будущей большой борьбе фашизма и коммунизма. Рабочие этих стран притом готовы сражаться вместе с нами против фашистской чумы — нужно лишь дать им правительства, разделяющие эту готовность."
 CFG_anti_capitalist_policies: "Антикапитализм"
 CFG_anti_capitalist_policies_desc: "Очевидно, что многие, если не все капиталистические страны удовлетворятся просто перенаправлением фашистов в другую сторону, когда те захотят расширить территорию. При наличии выбора буржуазия всегда будет угнетать пролетариат. В сущности, верить ей нельзя и нужно быть готовым к бою с ней."
 CFG_recover_alaska: "Вернуть Аляску"
 CFG_recover_alaska_desc: "Продав Аляску американцам, российское правительство предало собственный народ. Давно пора исправить это предательство и вернуть эту землю себе. Население Аляски будет куда счастливее жить в составе нашего Союза, чем в системе эксплуатации, в которой оно живет сейчас."
 CFG_the_fight_for_the_pacific: "Борьба за Тихий океан"
 CFG_the_fight_for_the_pacific_desc: "Как бы ни были мы сильны на суше, чтобы поквитаться с врагами в Тихоокеанском регионе, нам придется добираться туда по воде. Следовательно, мы должны разработать свою береговую инфраструктуру и кораблестроительную промышленность, прежде чем сможем эффективно вести войну в том регионе."
 CFG_baltic_security: "Обезопасить Прибалтику"
 CFG_baltic_security_desc: "Судьба стран, окружающих Балтийское море, тесно связана с нашей. Мы не можем допустить, чтобы у наших границ существовали враждебные нам правительства."
 CFG_respect_baltic_self_determination: "Уважать балтийское самоопределение"
 CFG_respect_baltic_self_determination_desc: "Все народы должны иметь возможность решать свои дела демократическим путем. Разумеется, во многих буржуазных демократиях Запада этот процесс извращен влиянием крупного капитала. Мы проследим, чтобы рабочие Эстонии, Латвии и Литвы были справедливо представлены в своих правительствах."
 CFG_claims_in_baltic: "Претензии на Прибалтику"
 CFG_claims_in_baltic_desc: "Балтийские государства некогда были неотделимой частью России. Их народам нужна защита большой страны, способной уберечь их от эксплуатации. Если же балтийские государства не согласятся на такую защиту, нам придется обеспечить ее насильно."
 CFG_secure_leningrad: "Захватить регион [195.GetName]"
 CFG_secure_leningrad_desc: "Сейчас наша граница с Финляндией слишком близко находится к региону [195.GetName]. Внезапная финская атака может за считанные часы дойти до наших городов, также очень легко может быть заблокирован наш Балтийский флот. Такое положение дел неприемлемо, и мы должны ясно дать понять это финскому правительству."
 CFG_control_scandinavia: "Контролировать Скандинавию"
 CFG_control_scandinavia_desc: "Последняя оставшаяся угроза нашей северной границе — правительства стран Скандинавского полуострова. Мы должны настоятельно донести до них тот факт, что мирное сосуществование требует взаимного доверия, а доверять правительствам, чья идеология не совпадает с нашей, мы не можем."
 CFG_claims_on_poland: "Претензии на Польшу"
 CFG_claims_on_poland_desc: "Польша держит у себя территории, которые столетиями принадлежали России. Украина и Беларусь из-за этого оказались разделены между нашими странами. Такое положение дел неприемлемо. Может, поляки и одолели нас в 1921 году, но им пора напомнить, что времена поменялись."
 CFG_demand_eastern_poland: "Потребовать Восточную Польшу"
 CFG_demand_eastern_poland_desc: "После Первой мировой войны была предложена и проведена линия Керзона, ставшая восточной границей Польши. Эта линия проходит примерно в 200 км к западу от текущей границы Польши. Надо напомнить полякам этот простой исторический факт и проследить, чтобы граница проходила там, где надо."
 CFG_offer_poland_protection: "Предложить Польше защиту"
 CFG_offer_poland_protection_desc: "За века Польша и польский народ претерпели много унижений и несправедливостей. Не секрет, что немцы хотят вернуть себе земли, отданные Польше после Первой мировой войны, и готовы прибегнуть для этого к насилию. Надо предложить польскому правительству свою защиту — если оно готово обсудить состояние наших общих границ."
 CFG_claim_on_bessarabia: "Претензии на Бессарабию"
 CFG_claim_on_bessarabia_desc: "В 1918 году румыны беззастенчиво воспользовались нашими внутренними проблемами и аннексировали Бессарабию. Пора напомнить им, что они удерживают территорию, по закону принадлежащую нам, и если Румыния не желает восстановить правильные границы, мы принудим ее к этому силой оружия."
 CFG_demand_balkan_submission: "Потребовать балканского подчинения"
 CFG_demand_balkan_submission_desc: "Прошлый опыт показал нам, что окружающие нас страны будут пользоваться любой выказанной нами слабостью. Сейчас, когда в Европе зреет война, мы не можем позволить себе соседей с сомнительной политической ориентацией. Страны Балкан и Малой Азии должны выбирать — либо они с нами, либо против нас."
 CFG_seek_balkan_cooperation: "Искать балканского сотрудничества"
 CFG_seek_balkan_cooperation_desc: "Страны Балканского полуострова и Малой Азии могут стать могущественными союзниками, если мы поможем им сблизить свою идеологию с нашей."
 CFG_middle_east_diplomacy: "Дипломатия Ближнего Востока"
 CFG_middle_east_diplomacy_desc: "У нас есть много возможностей улучшить свое положение на Аравийском полуострове и в Азии. Скоро будет сделан очередной ход в большой игре с британцами."
 CFG_the_southern_thrust: "Южный рывок"
 CFG_the_southern_thrust_desc: "Наша южная граница — настежь открытый для врагов фланг. Мы не можем это терпеть, как не можем и ждать мирных перемен в том регионе."
 CFG_support_afghan_ideology: "Продемонстрировать, что афганск. [GetIdeologyNameWithCaps] пользуется нашей поддержкой"
 CFG_support_afghan_ideology_desc: "Афганистан — место, где терпят поражение самые гордые нации. Военная операция в такой стране в лучшем случае будет неоправданно дорогой, в худшем же — неэффективной. В Афганистане у нас есть знакомые, которые желают основать там правительство, идеологически близкое нашему. Стоит поддержать это начинание."
 CFG_preemptive_invasion_of_iran: "Опережающее вторжение в Иран"
 CFG_preemptive_invasion_of_iran_desc: "В случае войны не стоит рассчитывать, что [PER.GetNameDef] нас поддержит; нет и гарантий, что эта держава не вступит в войну на стороне наших врагов. В такой ситуации нужно не выжидать, а действовать на опережение."
 CFG_the_threat_from_the_land_of_the_rising_sun: "Угроза от Страны восходящего солнца"
 CFG_the_threat_from_the_land_of_the_rising_sun_desc: "Очевидно, что Япония хочет доминировать над Китаем, а потом пойти на север и прибрать к рукам обширные ресурсы Сибири. Пока японцы будут заняты в Китае, они не осмелятся воевать с нами, и потому следует сделать все, чтобы война в Китае затянулась до тех пор, пока мы не будем готовы противостоять японцам."
 CFG_the_gobi_gambit: "Гобийский гамбит"
 CFG_the_gobi_gambit_desc: "Пока между Японией и Китаем разгорается конфликт, у нас есть возможность захватить окрестности пустыни Гоби. Так мы обеспечим себе влияние на будущее Китая и место за столом переговоров."
 CFG_two_red_flags: "Два красных флага"
 CFG_two_red_flags_desc: "Революция пока не достигла в Китае особого успеха, но это и не удивительно. В стране пока еще нет индустриального общества, необходимого для социалистической революции. Тем не менее лучшие шансы достичь коммунистического будущего для китайского народа дает коммунистическая партия."
 CFG_support_the_kuomintang: "Поддержать Гоминьдан"
 CFG_support_the_kuomintang_desc: "Китайские коммунисты слабы в военном плане и не имеют индустриальной базы для создания крупной армии. Очевидно, что Гоминьдан лучше подходит для управления Китаем. Эта партия создаст там буржуазное общество — необходимую предпосылку успешной коммунистической революции."
 CFG_intervention_in_china: "Интервенция в Китай"
 CFG_intervention_in_china_desc: "Ситуация в Китае дошла до той точки, когда она начинает угрожать нашей безопасности. Мы должны вмешаться и внедрить там другое, надежное правительство."
 CFG_prepare_a_war_with_japan: "Подготовка к войне с Японией"
 CFG_prepare_a_war_with_japan_desc: "Прежде чем мы атакуем Японию, надо усилить разведку, чтобы не нарваться там на неприятные сюрпризы."
 CFG_end_the_khalkhin_gol_conflict: "Завершить конфликт на Халхин-Голе"
 CFG_end_the_khalkhin_gol_conflict_desc: "Пограничный конфликт с Японией продолжается уже довольно долго. Если мы не можем добиться от японского правительства соблюдения установленных границ, нам придется сместить это правительство."
 CFG_recover_the_kuril_islands: "Вернуть Курильские острова"
 CFG_recover_the_kuril_islands_desc: "Мы утратили Курильские острова после катастрофы 1905 года. Нанеся быстрый и решительный удар, мы можем вернуть их себе и показать Японии, что раздувать конфликт ей будет невыгодно."
 CFG_reconcile_japan: "Примириться с Японией"
 CFG_reconcile_japan_desc: "Основная угроза нам будет исходить из Европы. Нужно разобраться со всеми текущими проблемами с Японией, чтобы затем сосредоточиться на западных границах и не бояться удара в спину."
 CFG_spheres_of_influence_in_china: "Сферы влияния в Китае"
 CFG_spheres_of_influence_in_china_desc: "Последний оставшийся между нами камень преткновения — ситуация в Китае. Нас этот регион интересует не сильно, и если мы можем купить японскую поддержку соглашением о сферах интересов, это нужно сделать без колебания."
 CFG_CFGiet_japanese_pact_against_usa_focus: "Советско-японский пакт против США"
 CFG_CFGiet_japanese_pact_against_usa_focus_desc: "Для подпитки своей растущей экономики японцам нужна дальнейшая экспансия. В наших интересах направить ее как можно дальше от нас, заручившись заодно поддержкой сильной морской державы. Вместе мы можем убрать Соединенные Штаты с мировой арены!"
